<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탈래말래 - 통합 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="nav.js"></script>

    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f37807b77cb80bec5b35db61d2ad7dba&libraries=services&autoload=false"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap");

      :root {
        --tm-primary: #4f46e5;
        --tm-mint: #10b981;
        --tm-dark: #1e1b4b;
      }

      body {
        font-family: "Pretendard", sans-serif;
        overflow: hidden;
        background-color: #f8fafc;
      }

      /* 지도 스타일 */
      #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }

      .custom-scroll::-webkit-scrollbar {
        width: 5px;
      }

      .custom-scroll::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(30, 27, 75, 0.08);
      }

      /* 상세 패널 트랜지션 */
      #detailPanel {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        transform: translateX(-20px);
        pointer-events: none;
        width: 0;
      }

      #detailPanel.active {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
        width: 400px;
        margin-left: 1rem;
      }

      /* 모집 생성 모달 트랜지션 */
      #createPanel {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
        z-index: 100;
      }

      #createPanel.active {
        opacity: 1;
        pointer-events: auto;
        visibility: visible;
      }

      #createPanel .modal-content {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(40px);
      }

      #createPanel.active .modal-content {
        transform: translateY(0);
      }

      .nav-item.active {
        color: #4f46e5 !important;
        background-color: #eef2ff !important;
      }

      /* 토스트 알림 */
      #toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #1e1b4b;
        color: white;
        padding: 1rem 2rem;
        border-radius: 1rem;
        z-index: 1000;
        transition: transform 0.3s ease;
        font-weight: 600;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      #toast.show {
        transform: translateX(-50%) translateY(0);
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="toast">메시지 내용</div>

    <div
      class="absolute inset-0 z-10 flex p-4 pointer-events-none w-full h-full"
    >
      <div
        id="navbar-container"
        class="w-20 h-full shrink-0 rounded-[2.5rem] pointer-events-auto"
      ></div>

      <div
        class="glass-panel w-[380px] h-full rounded-[2.5rem] flex flex-col pointer-events-auto overflow-hidden ml-4 shrink-0"
      >
        <div class="p-8 border-b border-slate-100">
          <h1 class="text-2xl font-bold text-slate-900 tracking-tight mb-8">
            탈래말래
          </h1>
          <div class="space-y-3">
            <div class="relative group">
              <i
                data-lucide="map-pin"
                class="absolute left-4 top-4 w-4 h-4 text-emerald-500"
              ></i>
              <input
                type="text"
                id="startInput"
                placeholder="출발지 (예: 강남역)"
                value="강남역"
                class="w-full pl-11 pr-4 py-3.5 bg-slate-50/50 rounded-2xl text-sm border border-transparent focus:bg-white focus:border-indigo-100 transition-all outline-none"
              />
            </div>
            <div class="relative group">
              <i
                data-lucide="navigation"
                class="absolute left-4 top-4 w-4 h-4 text-rose-500"
              ></i>
              <input
                type="text"
                id="destInput"
                placeholder="목적지 (예: 판교역)"
                value="판교역"
                class="w-full pl-11 pr-4 py-3.5 bg-slate-50/50 rounded-2xl text-sm border border-transparent focus:bg-white focus:border-indigo-100 transition-all outline-none"
              />
            </div>
            <button
              onclick="handleSearch()"
              class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-sm shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all active:scale-95 flex items-center justify-center gap-2 mt-2 group"
            >
              <i
                data-lucide="list-filter"
                class="w-4 h-4 transition-transform group-hover:scale-110"
              ></i>
              조건에 맞는 모집 찾기
            </button>
          </div>
        </div>

        <div
          class="flex-1 overflow-y-auto custom-scroll p-6 space-y-4"
          id="recruitList"
        >
          <h3 class="font-bold text-slate-800 text-lg px-1 mb-2">
            실시간 모집
          </h3>
        </div>
      </div>

      <div
        id="detailPanel"
        class="glass-panel h-full rounded-[2.5rem] flex flex-col pointer-events-auto overflow-hidden"
      >
        <div id="detailContent" class="flex flex-col h-full"></div>
      </div>
    </div>

    <div
      id="createPanel"
      class="fixed inset-0 flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-md"
    >
      <div
        class="modal-content glass-panel w-full max-w-2xl rounded-[3rem] overflow-hidden pointer-events-auto shadow-2xl flex flex-col max-h-[90vh]"
      >
        <div
          class="p-8 border-b border-slate-100 flex items-center justify-between bg-white/50"
        >
          <div>
            <h2 class="text-2xl font-bold text-slate-900">동승 모집하기</h2>
            <p class="text-sm text-slate-500 mt-2">
              경로와 시간을 확인하고 모집을 시작하세요.
            </p>
          </div>
          <button
            onclick="closeCreate()"
            class="p-3 hover:bg-slate-100 rounded-2xl transition-colors text-slate-400"
          >
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto custom-scroll p-8 space-y-8">
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
              <span class="text-[10px] text-emerald-500 font-bold block mb-1"
                >출발지</span
              >
              <p class="text-sm font-bold text-slate-800" id="createStart">
                강남역
              </p>
            </div>
            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
              <span class="text-[10px] text-rose-500 font-bold block mb-1"
                >목적지</span
              >
              <p class="text-sm font-bold text-slate-800" id="createDest">
                판교역
              </p>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-8">
            <div class="space-y-4">
              <label
                class="text-xs font-bold text-slate-400 uppercase tracking-widest"
                >출발 시간</label
              >
              <select
                class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm font-bold outline-none appearance-none"
              >
                <option>지금 바로</option>
                <option>10분 후</option>
                <option>20분 후</option>
              </select>
            </div>
            <div class="space-y-4">
              <label
                class="text-xs font-bold text-slate-400 uppercase tracking-widest"
                >모집 인원</label
              >
              <div
                class="flex items-center gap-4 bg-slate-50 p-2 rounded-2xl border border-slate-100"
              >
                <button
                  onclick="updateCount(-1)"
                  class="w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center text-slate-600 hover:text-indigo-600 transition-all"
                >
                  <i data-lucide="minus" class="w-4 h-4"></i>
                </button>
                <span
                  id="memberCount"
                  class="flex-1 text-center font-bold text-slate-800"
                  >4명</span
                >
                <button
                  onclick="updateCount(1)"
                  class="w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center text-slate-600 hover:text-indigo-600 transition-all"
                >
                  <i data-lucide="plus" class="w-4 h-4"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="space-y-4">
            <label
              class="text-xs font-bold text-slate-400 uppercase tracking-widest"
              >동승 메모 (선택)</label
            >
            <textarea
              placeholder="메시지를 입력하세요..."
              class="w-full p-5 bg-slate-50 border border-slate-100 rounded-[2rem] text-sm focus:bg-white transition-all h-24 resize-none outline-none"
            ></textarea>
          </div>
          <div
            class="bg-indigo-50/50 p-6 rounded-[2rem] border border-indigo-100/50 flex justify-between items-center"
          >
            <span class="text-sm font-bold text-indigo-900"
              >1/N 예상 부담금</span
            >
            <span class="text-2xl font-black text-indigo-600">약 4,500원</span>
          </div>
        </div>
        <div
          class="p-8 bg-white border-t border-slate-100 grid grid-cols-2 gap-4"
        >
          <button
            onclick="closeCreate()"
            class="py-5 rounded-2xl font-bold text-slate-400 hover:bg-slate-50 transition-all"
          >
            취소
          </button>
          <button
            onclick="handleFinishCreate()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white py-5 rounded-2xl font-bold shadow-xl shadow-indigo-100 transition-all"
          >
            모집 시작하기
          </button>
        </div>
      </div>
    </div>

    <div
      id="bottomBar"
      class="absolute bottom-8 left-[500px] right-8 z-10 transition-all duration-500 flex justify-end"
    >
      <div
        class="glass-panel p-6 rounded-[2.5rem] flex items-center justify-between gap-12 pointer-events-auto border border-white/50 shadow-xl w-full max-w-4xl"
      >
        <div class="flex-1 flex items-center gap-10 pl-4">
          <div class="flex flex-col">
            <span
              class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1"
              >경로 정보</span
            >
            <div class="flex items-center gap-2 font-bold text-slate-800">
              <i data-lucide="navigation-2" class="w-4 h-4 text-indigo-600"></i>
              <span id="displayRoute">강남역 → 판교역</span>
            </div>
          </div>
          <div class="h-8 w-px bg-slate-100"></div>
          <div class="flex flex-col">
            <span
              class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 text-center"
              >인원</span
            >
            <span class="font-bold text-slate-800">4명</span>
          </div>
        </div>
        <button
          onclick="openCreate()"
          class="bg-slate-900 hover:bg-indigo-600 text-white px-10 py-5 rounded-2xl font-bold flex items-center gap-3 transition-all active:scale-95 shadow-xl group"
        >
          <span>모집 시작</span>
          <i
            data-lucide="rocket"
            class="w-5 h-5 group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"
          ></i>
        </button>
      </div>
    </div>

    <div
      class="absolute top-6 right-6 z-10 flex flex-col gap-3 pointer-events-auto"
    >
      <div
        onclick="location.href='myPage.html'"
        class="glass-panel p-2.5 rounded-2xl flex items-center gap-3 pr-5 cursor-pointer hover:shadow-md hover:border-indigo-100 transition-all active:scale-95"
      >
        <div
          class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold"
        >
          판교
        </div>
        <div class="flex flex-col">
          <span class="text-sm font-bold text-slate-900">판교동승왕</span>
          <span class="text-[11px] text-emerald-600 font-bold">37.5°C</span>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <button
          onclick="zoomIn()"
          class="glass-panel w-12 h-12 rounded-2xl flex items-center justify-center hover:text-indigo-600"
        >
          <i data-lucide="plus" class="w-5 h-5"></i>
        </button>
        <button
          onclick="zoomOut()"
          class="glass-panel w-12 h-12 rounded-2xl flex items-center justify-center hover:text-indigo-600"
        >
          <i data-lucide="minus" class="w-5 h-5"></i>
        </button>
        <button
          onclick="panToCurrent()"
          class="glass-panel w-12 h-12 rounded-2xl bg-indigo-600 text-white flex items-center justify-center mt-2 shadow-lg shadow-indigo-100"
        >
          <i data-lucide="locate-fixed" class="w-5 h-5"></i>
        </button>
      </div>
    </div>

    <script>
      /**
       * 메인 대시보드 데이터 및 로직
       */
      const recruitmentData = [
        {
          id: 1,
          start: "강남역",
          dest: "판교역",
          cost: "약 4,500원",
          time: "Now",
          update: "3분 전",
          desc: "신분당선 고장으로 택시 타려고 합니다. 매너 좋으신 분 환영해요!",
          tags: ["#비흡연", "#조용히이동"],
        },
        {
          id: 2,
          start: "서울역",
          dest: "합정역",
          cost: "약 3,200원",
          time: "20:30",
          update: "10분 전",
          desc: "기차 타고 도착하시는 분들 같이 이동해요. 짐이 좀 있습니다.",
          tags: ["#캐리어환영", "#여성전용"],
        },
        {
          id: 3,
          start: "강남역",
          dest: "역삼역",
          cost: "약 2,000원",
          time: "Now",
          update: "1분 전",
          desc: "비가 너무 많이 와서 짧은 거리지만 같이 타실 분!",
          tags: ["#우천동승"],
        },
        {
          id: 4,
          start: "잠실역",
          dest: "판교역",
          cost: "약 5,500원",
          time: "19:00",
          update: "5분 전",
          desc: "퇴근길 같이 가요. 테크노밸리 근처 하차 예정입니다.",
          tags: ["#직장인환영", "#판교테크노밸리"],
        },
      ];

      function renderRecruitList(list) {
        const container = document.getElementById("recruitList");
        if (!container) return;
        container.innerHTML = `<h3 class="font-bold text-slate-800 text-lg px-1 mb-2">실시간 모집 (${list.length})</h3>`;

        if (list.length === 0) {
          container.innerHTML += `<div class="flex flex-col items-center justify-center py-20 text-slate-400"><i data-lucide="search-x" class="w-12 h-12 mb-4 opacity-20"></i><p class="text-sm font-medium">검색 결과가 없습니다.</p></div>`;
          lucide.createIcons();
          return;
        }

        list.forEach((item) => {
          const card = document.createElement("div");
          card.onclick = () => openDetail(item.id);
          card.className =
            "bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-200 hover:shadow-md transition-all cursor-pointer group mb-4";
          card.innerHTML = `
          <div class="flex justify-between mb-4">
            <span class="${
              item.time === "Now"
                ? "bg-emerald-50 text-emerald-600"
                : "bg-slate-100 text-slate-600"
            } text-[10px] font-bold px-2.5 py-1.5 rounded-lg uppercase">${
            item.time
          }</span>
            <span class="text-[11px] text-slate-400">${item.update}</span>
          </div>
          <p class="font-bold text-slate-800 group-hover:text-indigo-600 transition-colors mb-4">${
            item.start
          } → ${item.dest}</p>
          <div class="flex items-center justify-between pt-4 border-t border-slate-50">
            <span class="text-sm font-bold text-indigo-600">인당 ${
              item.cost
            }</span>
            <div class="p-2 bg-slate-900 text-white rounded-xl group-hover:bg-indigo-600 transition-colors"><i data-lucide="chevron-right" class="w-4 h-4"></i></div>
          </div>`;
          container.appendChild(card);
        });
        lucide.createIcons();
      }

      function handleSearch() {
        const startVal = document.getElementById("startInput").value.trim();
        const destVal = document.getElementById("destInput").value.trim();
        const filtered = recruitmentData.filter(
          (item) =>
            (!startVal || item.start.includes(startVal)) &&
            (!destVal || item.dest.includes(destVal))
        );

        document.getElementById("displayRoute").innerText = `${
          startVal || "미지정"
        } → ${destVal || "미지정"}`;
        document.getElementById("createStart").innerText = startVal || "미지정";
        document.getElementById("createDest").innerText = destVal || "미지정";

        renderRecruitList(filtered);
        showNotification(`${filtered.length}개의 모집 정보를 찾았습니다.`);

        if (
          map &&
          typeof kakao !== "undefined" &&
          kakao.maps &&
          kakao.maps.LatLng &&
          startVal === "강남역"
        ) {
          map.panTo(new kakao.maps.LatLng(37.498095, 127.02761));
        }
      }

      let currentDetailId = null;
      function openDetail(id) {
        const panel = document.getElementById("detailPanel");
        if (currentDetailId === id && panel.classList.contains("active")) {
          closeDetail();
          return;
        }

        currentDetailId = id;
        const item = recruitmentData.find((d) => d.id === id);
        const content = document.getElementById("detailContent");
        const bottomBar = document.getElementById("bottomBar");

        panel.classList.add("active");
        bottomBar.style.left = "920px";

        content.innerHTML = `
        <div class="p-8 border-b border-slate-100 flex items-center justify-between">
          <h3 class="font-bold text-slate-900 text-lg">상세 정보</h3>
          <button onclick="closeDetail()" class="p-2 hover:bg-slate-100 rounded-xl transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto custom-scroll p-8 space-y-8">
          <div>
            <span class="text-[11px] font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-lg mb-4 inline-block">${
              item.time
            } 출발</span>
            <h2 class="text-2xl font-bold text-slate-900 leading-tight">${
              item.start
            } → ${item.dest}</h2>
          </div>
          <p class="text-[14px] text-slate-600 leading-relaxed bg-slate-50 p-5 rounded-3xl">${
            item.desc
          }</p>
          <div class="flex flex-wrap gap-2">${item.tags
            .map(
              (tag) =>
                `<span class="text-[11px] font-bold border border-slate-100 px-4 py-2 rounded-xl bg-white shadow-sm">${tag}</span>`
            )
            .join("")}</div>
          <div class="pt-6 border-t border-slate-100">
            <div class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4">정산 방식</div>
            <div class="grid grid-cols-2 gap-3">
              <label class="cursor-pointer group"><input type="radio" name="pay-type" class="hidden peer" checked><div class="p-4 border-2 border-slate-50 rounded-2xl peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all text-xs font-bold text-center text-slate-700">선결제</div></label>
              <label class="cursor-pointer group"><input type="radio" name="pay-type" class="hidden peer"><div class="p-4 border-2 border-slate-50 rounded-2xl peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all text-xs font-bold text-center text-slate-700">후결제</div></label>
            </div>
          </div>
        </div>
        <div class="p-8 bg-slate-50/50 border-t border-slate-100">
          <div class="flex justify-between items-end mb-4">
            <span class="text-xs text-slate-400 font-bold">인당 예상 결제 금액</span>
            <span class="text-2xl font-black text-indigo-600">${
              item.cost
            }</span>
          </div>
          <button onclick="location.href='chat.html'" class="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-5 rounded-2xl transition-all shadow-xl">동승 채팅방 입장</button>
        </div>`;
        lucide.createIcons();
      }

      function closeDetail() {
        document.getElementById("detailPanel").classList.remove("active");
        document.getElementById("bottomBar").style.left = "500px";
        currentDetailId = null;
      }

      function showNotification(msg) {
        const toast = document.getElementById("toast");
        if (!toast) return;
        toast.innerText = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 3000);
      }

      function openCreate() {
        document.getElementById("createPanel").classList.add("active");
      }
      function closeCreate() {
        document.getElementById("createPanel").classList.remove("active");
      }
      function updateCount(val) {
        const countEl = document.getElementById("memberCount");
        if (!countEl) return;
        let count = parseInt(countEl.innerText);
        count = Math.max(2, Math.min(4, count + val));
        countEl.innerText = count + "명";
      }

      function handleFinishCreate() {
        showNotification("모집이 시작되었습니다!");
        closeCreate();
        setTimeout(() => {
          location.href = "chat.html";
        }, 500);
      }

      var map;
      window.onload = () => {
        // nav.js에 정의된 loadNavbar 함수 호출
        if (typeof loadNavbar === "function") {
          loadNavbar("nav-home");
        }

        renderRecruitList(recruitmentData);

        if (window.kakao && window.kakao.maps) {
          kakao.maps.load(() => {
            const mapContainer = document.getElementById("map");
            if (mapContainer && kakao.maps.LatLng) {
              const mapOption = {
                center: new kakao.maps.LatLng(37.498095, 127.02761),
                level: 3,
              };
              map = new kakao.maps.Map(mapContainer, mapOption);
            }
          });
        }
      };

      function zoomIn() {
        if (map) map.setLevel(map.getLevel() - 1);
      }
      function zoomOut() {
        if (map) map.setLevel(map.getLevel() + 1);
      }
      function panToCurrent() {
        if (map && kakao.maps.LatLng) {
          map.panTo(new kakao.maps.LatLng(37.498095, 127.02761));
        }
      }
    </script>
  </body>
</html>
