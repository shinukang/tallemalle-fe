<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탈래말래 - 통합 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap");

      :root {
        --tm-primary: #4f46e5;
        --tm-mint: #10b981;
        --tm-dark: #1e1b4b;
      }

      body {
        font-family: "Pretendard", sans-serif;
        overflow: hidden;
      }

      /* Fake Map Background */
      .map-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8fafc;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 30px 30px;
        z-index: 1;
      }

      .custom-scroll::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(30, 27, 75, 0.05);
      }

      /* Detail Panel Transition */
      #detailPanel {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        transform: translateX(-20px);
        pointer-events: none;
        width: 0;
      }
      #detailPanel.active {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
        width: 400px;
        margin-left: 1rem;
      }

      /* Create Modal Transition */
      #createPanel {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
        z-index: 100;
      }
      #createPanel.active {
        opacity: 1;
        pointer-events: auto;
        visibility: visible;
      }
      #createPanel .modal-content {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(40px);
      }
      #createPanel.active .modal-content {
        transform: translateY(0);
      }

      .nav-item.active {
        color: #4f46e5;
        background-color: #eef2ff;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <div class="map-container flex items-center justify-center">
      <div class="text-slate-300 flex flex-col items-center select-none">
        <i data-lucide="map" class="w-16 h-16 mb-4 opacity-20"></i>
        <p class="font-medium text-slate-400">지도가 연동되는 영역입니다</p>
      </div>
    </div>

    <div
      class="absolute inset-0 z-10 flex p-4 pointer-events-none w-full h-full"
    >
      <div
        class="glass-panel w-20 h-full rounded-[2.5rem] flex flex-col items-center py-8 pointer-events-auto shrink-0"
      >
        <div class="mb-12">
          <div
            class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-200"
          >
            <i data-lucide="car-front" class="text-white w-6 h-6"></i>
          </div>
        </div>

        <div class="flex-1 flex flex-col gap-4">
          <button
            onclick="location.href='./main.html'"
            class="nav-item active p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="home" class="w-6 h-6"></i>
          </button>

          <button
            onclick="location.href='userReview.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="star" class="w-6 h-6"></i>
          </button>

          <button
            onclick="location.href='./chat.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="message-circle" class="w-6 h-6"></i>
          </button>
        </div>

        <div class="flex flex-col gap-4 items-center">
          <button
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="settings" class="w-6 h-6"></i>
          </button>
          <div
            onclick="location.href='mypage.html'"
            class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white shadow-sm overflow-hidden cursor-pointer hover:border-indigo-400 transition-all"
          >
            <img
              src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
              alt="profile"
            />
          </div>
          <button
            onclick="alert('로그아웃 되었습니다.')"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-rose-600 hover:bg-rose-50 transition-all mt-2"
            title="로그아웃"
          >
            <i data-lucide="log-out" class="w-6 h-6"></i>
          </button>
        </div>
      </div>

      <div
        class="glass-panel w-[380px] h-full rounded-[2.5rem] flex flex-col pointer-events-auto overflow-hidden ml-4 shrink-0"
      >
        <div class="p-8 border-b border-slate-100">
          <h1 class="text-2xl font-bold text-slate-900 tracking-tight mb-8">
            탈래말래
          </h1>
          <div class="space-y-3">
            <div class="relative group">
              <i
                data-lucide="map-pin"
                class="absolute left-4 top-4 w-4 h-4 text-emerald-500"
              ></i>
              <input
                type="text"
                placeholder="출발지"
                value="강남역 2번 출구"
                class="w-full pl-11 pr-4 py-3.5 bg-slate-50/50 rounded-2xl text-sm border border-transparent focus:bg-white focus:border-indigo-100 transition-all outline-none"
              />
            </div>
            <div class="relative group">
              <i
                data-lucide="navigation"
                class="absolute left-4 top-4 w-4 h-4 text-rose-500"
              ></i>
              <input
                type="text"
                placeholder="목적지"
                value="판교역"
                class="w-full pl-11 pr-4 py-3.5 bg-slate-50/50 rounded-2xl text-sm border border-transparent focus:bg-white focus:border-indigo-100 transition-all outline-none"
              />
            </div>
          </div>
        </div>
        <div class="flex-1 overflow-y-auto custom-scroll p-6 space-y-4">
          <h3 class="font-bold text-slate-800 text-lg px-1">실시간 모집</h3>
          <div
            onclick="openDetail(1)"
            class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-200 hover:shadow-md transition-all cursor-pointer group"
          >
            <div class="flex justify-between mb-4">
              <span
                class="bg-emerald-50 text-emerald-600 text-[10px] font-bold px-2.5 py-1.5 rounded-lg uppercase"
                >Now</span
              ><span class="text-[11px] text-slate-400">3분 전</span>
            </div>
            <p
              class="font-bold text-slate-800 group-hover:text-indigo-600 transition-colors mb-4"
            >
              강남역 → 판교역
            </p>
            <div
              class="flex items-center justify-between pt-4 border-t border-slate-50"
            >
              <span class="text-sm font-bold text-indigo-600"
                >인당 약 4,500원</span
              >
              <div
                class="p-2 bg-slate-900 text-white rounded-xl group-hover:bg-indigo-600 transition-colors"
              >
                <i data-lucide="chevron-right" class="w-4 h-4"></i>
              </div>
            </div>
          </div>
          <div
            onclick="openDetail(2)"
            class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-200 hover:shadow-md transition-all cursor-pointer group"
          >
            <div class="flex justify-between mb-4">
              <span
                class="bg-slate-100 text-slate-600 text-[10px] font-bold px-2.5 py-1.5 rounded-lg uppercase"
                >20:30</span
              ><span class="text-[11px] text-slate-400">10분 전</span>
            </div>
            <p
              class="font-bold text-slate-800 group-hover:text-indigo-600 transition-colors mb-4"
            >
              서울역 → 합정역
            </p>
            <div
              class="flex items-center justify-between pt-4 border-t border-slate-50"
            >
              <span class="text-sm font-bold text-indigo-600"
                >인당 약 3,200원</span
              >
              <div
                class="p-2 bg-slate-900 text-white rounded-xl group-hover:bg-indigo-600 transition-colors"
              >
                <i data-lucide="chevron-right" class="w-4 h-4"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="detailPanel"
        class="glass-panel h-full rounded-[2.5rem] flex flex-col pointer-events-auto overflow-hidden"
      >
        <div id="detailContent" class="flex flex-col h-full"></div>
      </div>
    </div>

    <div
      id="createPanel"
      class="fixed inset-0 flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-md"
    >
      <div
        class="modal-content glass-panel w-full max-w-2xl rounded-[3rem] overflow-hidden pointer-events-auto shadow-2xl flex flex-col max-h-[90vh]"
      >
        <div
          class="p-8 border-b border-slate-100 flex items-center justify-between bg-white/50"
        >
          <div>
            <h2 class="text-2xl font-bold text-slate-900">동승 모집하기</h2>
            <p class="text-sm text-slate-500 mt-2">
              경로와 시간을 확인하고 모집을 시작하세요.
            </p>
          </div>
          <button
            onclick="closeCreate()"
            class="p-3 hover:bg-slate-100 rounded-2xl transition-colors text-slate-400"
          >
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto custom-scroll p-8 space-y-8">
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
              <span class="text-[10px] text-emerald-500 font-bold block mb-1"
                >출발지</span
              >
              <p class="text-sm font-bold text-slate-800">강남역 2번 출구</p>
            </div>
            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
              <span class="text-[10px] text-rose-500 font-bold block mb-1"
                >목적지</span
              >
              <p class="text-sm font-bold text-slate-800">판교역</p>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-8">
            <div class="space-y-4">
              <label
                class="text-xs font-bold text-slate-400 uppercase tracking-widest"
                >출발 시간</label
              >
              <select
                class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm font-bold outline-none appearance-none"
              >
                <option>지금 바로</option>
                <option>10분 후</option>
                <option>20분 후</option>
              </select>
            </div>
            <div class="space-y-4">
              <label
                class="text-xs font-bold text-slate-400 uppercase tracking-widest"
                >모집 인원</label
              >
              <div
                class="flex items-center gap-4 bg-slate-50 p-2 rounded-2xl border border-slate-100"
              >
                <button
                  onclick="updateCount(-1)"
                  class="w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center text-slate-600 hover:text-indigo-600 transition-all"
                >
                  <i data-lucide="minus" class="w-4 h-4"></i>
                </button>
                <span
                  id="memberCount"
                  class="flex-1 text-center font-bold text-slate-800"
                  >4명</span
                >
                <button
                  onclick="updateCount(1)"
                  class="w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center text-slate-600 hover:text-indigo-600 transition-all"
                >
                  <i data-lucide="plus" class="w-4 h-4"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="space-y-4">
            <label
              class="text-xs font-bold text-slate-400 uppercase tracking-widest"
              >동승 메모 (선택)</label
            >
            <textarea
              placeholder="메시지를 입력하세요..."
              class="w-full p-5 bg-slate-50 border border-slate-100 rounded-[2rem] text-sm focus:bg-white transition-all h-24 resize-none outline-none"
            ></textarea>
          </div>
          <div
            class="bg-indigo-50/50 p-6 rounded-[2rem] border border-indigo-100/50 flex justify-between items-center"
          >
            <span class="text-sm font-bold text-indigo-900"
              >1/N 예상 부담금</span
            >
            <span class="text-2xl font-black text-indigo-600">약 4,500원</span>
          </div>
        </div>
        <div
          class="p-8 bg-white border-t border-slate-100 grid grid-cols-2 gap-4"
        >
          <button
            onclick="closeCreate()"
            class="py-5 rounded-2xl font-bold text-slate-400 hover:bg-slate-50 transition-all"
          >
            취소
          </button>
          <button
            onclick="handleFinishCreate()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white py-5 rounded-2xl font-bold shadow-xl shadow-indigo-100 transition-all"
          >
            모집 시작하기
          </button>
        </div>
      </div>
    </div>

    <div
      id="bottomBar"
      class="absolute bottom-8 left-[500px] right-8 z-10 transition-all duration-500 flex justify-end"
    >
      <div
        class="glass-panel p-6 rounded-[2.5rem] flex items-center justify-between gap-12 pointer-events-auto border border-white/50 shadow-xl w-full max-w-4xl"
      >
        <div class="flex-1 flex items-center gap-10 pl-4">
          <div class="flex flex-col">
            <span
              class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1"
              >경로 정보</span
            >
            <div class="flex items-center gap-2 font-bold text-slate-800">
              <i data-lucide="navigation-2" class="w-4 h-4 text-indigo-600"></i>
              <span>강남역 → 판교역</span>
            </div>
          </div>
          <div class="h-8 w-px bg-slate-100"></div>
          <div class="flex flex-col">
            <span
              class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 text-center"
              >인원</span
            >
            <span class="font-bold text-slate-800">4명</span>
          </div>
        </div>
        <button
          onclick="openCreate()"
          class="bg-slate-900 hover:bg-indigo-600 text-white px-10 py-5 rounded-2xl font-bold flex items-center gap-3 transition-all active:scale-95 shadow-xl group"
        >
          <span>모집 시작</span>
          <i
            data-lucide="rocket"
            class="w-5 h-5 group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"
          ></i>
        </button>
      </div>
    </div>

    <div
      class="absolute top-6 right-6 z-10 flex flex-col gap-3 pointer-events-auto"
    >
      <div class="glass-panel p-2.5 rounded-2xl flex items-center gap-3 pr-5">
        <div
          class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold"
        >
          판교
        </div>
        <div class="flex flex-col">
          <span class="text-sm font-bold text-slate-900">판교동승왕</span>
          <span class="text-[11px] text-emerald-600 font-bold">37.5°C</span>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <button
          class="glass-panel w-12 h-12 rounded-2xl flex items-center justify-center hover:text-indigo-600"
        >
          <i data-lucide="plus" class="w-5 h-5"></i>
        </button>
        <button
          class="glass-panel w-12 h-12 rounded-2xl flex items-center justify-center hover:text-indigo-600"
        >
          <i data-lucide="minus" class="w-5 h-5"></i>
        </button>
        <button
          class="glass-panel w-12 h-12 rounded-2xl bg-indigo-600 text-white flex items-center justify-center mt-2 shadow-lg shadow-indigo-100"
        >
          <i data-lucide="locate-fixed" class="w-5 h-5"></i>
        </button>
      </div>
    </div>

    <script>
      // 데이터 베이스
      const data = {
        1: {
          title: "강남역 2번 출구 → 판교역",
          cost: "약 4,500원",
          rawCost: 4500,
          time: "지금 출발",
          users: 2,
          desc: "신분당선 고장으로 택시 타려고 합니다. 매너 좋으신 분 환영해요!",
          tags: ["#비흡연", "#조용히이동"],
        },
        2: {
          title: "서울역 → 합정역 7번출구",
          cost: "약 3,200원",
          rawCost: 3200,
          time: "20:30 출발",
          users: 1,
          desc: "기차 타고 도착하시는 분들 같이 이동해요. 짐이 좀 있습니다.",
          tags: ["#캐리어환영", "#여성전용"],
        },
      };

      let currentCount = 4;

      // 상세 보기 열기
      function openDetail(id) {
        const item = data[id];
        const panel = document.getElementById("detailPanel");
        const content = document.getElementById("detailContent");
        const bottomBar = document.getElementById("bottomBar");

        panel.classList.add("active");
        bottomBar.style.left = "920px";

        content.innerHTML = `
                <div class="p-8 border-b border-slate-100 flex items-center justify-between">
                    <h3 class="font-bold text-slate-900 text-lg">상세 정보</h3>
                    <button onclick="closeDetail()" class="p-2 hover:bg-slate-100 rounded-xl transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <div class="flex-1 overflow-y-auto custom-scroll p-8 space-y-8">
                    <div>
                        <span class="text-[11px] font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-lg mb-4 inline-block">${
                          item.time
                        }</span>
                        <h2 class="text-2xl font-bold text-slate-900 leading-tight">${
                          item.title
                        }</h2>
                    </div>
                    <p class="text-[14px] text-slate-600 leading-relaxed bg-slate-50 p-5 rounded-3xl">${
                      item.desc
                    }</p>
                    <div class="flex flex-wrap gap-2">
                        ${item.tags
                          .map(
                            (tag) =>
                              `<span class="text-[11px] font-bold border border-slate-100 px-4 py-2 rounded-xl bg-white shadow-sm">${tag}</span>`
                          )
                          .join("")}
                    </div>
                    <div class="pt-4 border-t border-slate-50">
                        <div class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4">정산 방식</div>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer group"><input type="radio" name="pay-type" class="hidden peer" checked>
                            <div class="p-4 border-2 border-slate-50 rounded-2xl peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all text-xs font-bold text-center text-slate-700">선결제</div></label>
                            <label class="cursor-pointer group"><input type="radio" name="pay-type" class="hidden peer">
                            <div class="p-4 border-2 border-slate-50 rounded-2xl peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all text-xs font-bold text-center text-slate-700">후결제</div></label>
                        </div>
                    </div>
                </div>
                <div class="p-8 bg-slate-50/50 border-t border-slate-100">
                    <div class="flex justify-between items-end mb-4">
                        <span class="text-xs text-slate-400 font-bold">인당 예상 결제 금액</span>
                        <span class="text-2xl font-black text-indigo-600">${
                          item.cost
                        }</span>
                    </div>
                    <button onclick="location.href='./chat.html'" class="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-5 rounded-2xl transition-all shadow-xl">동승 채팅방 입장</button>
                </div>
            `;
        lucide.createIcons();
      }

      function closeDetail() {
        document.getElementById("detailPanel").classList.remove("active");
        document.getElementById("bottomBar").style.left = "500px";
      }

      // 모집 생성 모달 제어
      function openCreate() {
        document.getElementById("createPanel").classList.add("active");
      }
      function closeCreate() {
        document.getElementById("createPanel").classList.remove("active");
      }

      function updateCount(val) {
        currentCount = Math.max(2, Math.min(4, currentCount + val));
        document.getElementById("memberCount").innerText = currentCount + "명";
      }

      function handleFinishCreate() {
        alert("동승 모집이 성공적으로 시작되었습니다!");
        closeCreate();
      }

      lucide.createIcons();
    </script>
  </body>
</html>
