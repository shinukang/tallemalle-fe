<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>운행 내역 - 탈래말래 드라이버</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;900&display=swap");
        
        html, body {
            background-color: #0f172a;
            color: white;
            font-family: "Pretendard", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
        
        .timeline-line {
            width: 2px;
            background: linear-gradient(to bottom, #6366f1 0%, #334155 100%);
            flex-grow: 1;
            margin: 4px 0;
        }
    </style>
</head>
<body class="pt-safe pb-safe min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-[#0f172a]/90 backdrop-blur-md border-b border-white/5 px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button onclick="history.back()" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center -ml-2 transition-colors">
                <i data-lucide="chevron-left" class="w-6 h-6 text-slate-300"></i>
            </button>
            <h1 class="text-xl font-bold">운행 내역</h1>
        </div>
        <button class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center transition-colors">
            <i data-lucide="sliders-horizontal" class="w-5 h-5 text-slate-300"></i>
        </button>
    </header>

    <div class="px-4 py-6">
        <div class="flex items-center gap-2 mb-4 text-slate-300">
            <h2 class="text-2xl font-bold text-white">2023년 10월</h2>
            <i data-lucide="chevron-down" class="w-5 h-5 mt-1"></i>
        </div>

        <div class="bg-[#1e293b] rounded-2xl p-5 border border-white/5 shadow-lg flex justify-between items-center">
            <div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Total Income</p>
                <div class="flex items-baseline gap-1">
                    <span class="text-2xl font-black text-white">3,240,000</span>
                    <span class="text-sm font-bold text-slate-400">원</span>
                </div>
            </div>
            <div class="text-right">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Trips</p>
                <div class="flex items-baseline justify-end gap-1">
                    <span class="text-2xl font-black text-indigo-400">142</span>
                    <span class="text-sm font-bold text-slate-400">건</span>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1 px-4 space-y-4 pb-10">
        
        <div class="flex items-center gap-4 py-2">
            <span class="text-sm font-bold text-slate-500">오늘 (10.24)</span>
            <div class="h-px bg-white/10 flex-1"></div>
        </div>

        <div class="bg-[#1e293b] rounded-2xl p-5 border border-white/5 shadow active:scale-[0.98] transition-transform">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-2">
                    <span class="bg-emerald-500/10 text-emerald-400 text-xs font-bold px-2 py-1 rounded border border-emerald-500/20">운행완료</span>
                    <span class="text-slate-400 text-sm">오후 2:30</span>
                </div>
                <div class="flex items-center gap-1">
                    <span class="text-lg font-bold text-white">24,500</span>
                    <span class="text-xs text-slate-400">원</span>
                </div>
            </div>

            <div class="flex gap-4">
                <div class="flex flex-col items-center pt-1 w-4">
                    <div class="w-2.5 h-2.5 rounded-full bg-slate-400"></div>
                    <div class="timeline-line"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-indigo-500"></div>
                </div>
                <div class="flex-1 space-y-3">
                    <div>
                        <p class="text-slate-200 font-medium leading-none mb-1">판교 카카오 아지트</p>
                        <p class="text-slate-500 text-xs">성남시 분당구 판교역로</p>
                    </div>
                    <div>
                        <p class="text-white font-bold leading-none mb-1">강남역 2호선</p>
                        <p class="text-slate-500 text-xs">서울시 강남구 역삼동</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-[#1e293b] rounded-2xl p-5 border border-white/5 shadow active:scale-[0.98] transition-transform">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-2">
                    <span class="bg-indigo-500/10 text-indigo-400 text-xs font-bold px-2 py-1 rounded border border-indigo-500/20">운행완료</span>
