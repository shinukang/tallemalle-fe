<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈래말래 드라이버 - 실시간 미터기 내비</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f37807b77cb80bec5b35db61d2ad7dba&libraries=services&autoload=false"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap");
        body { font-family: "Pretendard", sans-serif; background-color: #0f172a; color: white; overflow: hidden; }
        .kakao-dark-mode { filter: invert(90%) hue-rotate(180deg) brightness(105%) contrast(95%); }
        
        .car-marker { 
            width: 48px; height: 48px; background: #6366f1; 
            clip-path: polygon(50% 0%, 15% 100%, 50% 80%, 85% 100%); 
            border: 2px solid white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.6);
            transition: transform 0.1s linear;
        }

        .bottom-sheet { transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .sheet-hidden { transform: translateY(100%); }
        .bg-tm-brand { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .meter-font { font-family: 'Courier New', Courier, monospace; }

        /* 결제 모달 애니메이션 */
        .modal-enter { animation: modalFadeIn 0.4s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen relative">

    <div id="map" class="w-full h-full kakao-dark-mode absolute inset-0"></div>

    <header id="navi-header" class="fixed top-0 inset-x-0 bg-[#1e293b]/95 backdrop-blur-xl p-6 flex justify-between items-center shadow-2xl z-30 border-b border-white/5 transition-all duration-500 opacity-0 -translate-y-full">
        <div class="flex items-center gap-6">
            <div class="w-14 h-14 bg-indigo-500 rounded-2xl flex items-center justify-center shadow-lg">
                <i data-lucide="navigation-2" class="w-8 h-8 text-white rotate-45"></i>
            </div>
            <div>
                <h2 class="text-2xl font-black text-white" id="navi-title">탈래말래 운행 중</h2>
                <div class="flex items-center gap-2">
                    <span class="text-emerald-400 font-bold" id="navi-sub">강남역 방면</span>
                    <span class="text-slate-500">|</span>
                    <span class="text-indigo-300 font-bold" id="eta-text">--분</span>
                </div>
            </div>
        </div>
        
        <div class="bg-black/40 px-6 py-3 rounded-2xl border border-white/10 text-right">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">Current Fare</p>
            <div class="flex items-baseline gap-1">
                <span id="realtime-fare" class="text-3xl font-black text-yellow-400 meter-font">4,800</span>
                <span class="text-sm font-bold text-yellow-400/70">원</span>
            </div>
        </div>
    </header>

    <div id="idle-ui" class="absolute inset-x-0 bottom-10 flex justify-center z-20">
        <button onclick="triggerCall()" class="w-20 h-20 bg-tm-brand rounded-3xl flex items-center justify-center border-4 border-indigo-300/30 text-white shadow-[0_0_30px_rgba(99,102,241,0.4)] animate-pulse">
            <i data-lucide="phone-incoming" class="w-10 h-10"></i>
        </button>
    </div>

    <div id="call-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm hidden">
        <div class="w-full max-w-sm bg-[#f8fafc] rounded-[3rem] overflow-hidden shadow-2xl">
            <div class="p-10 text-center text-slate-900">
                <div class="flex items-center justify-center gap-2 mb-4 text-indigo-600 font-bold">
                    <i data-lucide="map-pin" class="w-5 h-5"></i> 800m · 2분
                </div>
                <h3 class="text-3xl font-black mb-2 tracking-tight">카카오 본사</h3>
                <div class="py-4 text-slate-300"><i data-lucide="arrow-down" class="w-8 h-8 mx-auto animate-bounce"></i></div>
                <h3 class="text-2xl font-bold text-slate-500">서울 역삼동 강남역</h3>
            </div>
            <div class="flex h-24">
                <button onclick="closeModal()" class="flex-1 bg-slate-200 font-bold text-xl text-slate-500">거절</button>
                <button onclick="acceptCall()" class="flex-[2] bg-tm-brand font-black text-3xl text-white">콜 수락</button>
            </div>
        </div>
    </div>

    <div id="pickup-sheet" class="fixed inset-x-0 bottom-0 z-40 bg-[#1e293b] rounded-t-[3rem] shadow-2xl border-t border-white/10 bottom-sheet sheet-hidden">
        <div class="p-10">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h4 class="text-white text-3xl font-black mb-2">탈래말래 드라이버</h4>
                    <p class="text-slate-400 text-lg">경기도 성남시 분당구 판교역로 152</p>
                    <div class="mt-4 flex items-center gap-3">
                        <span class="px-3 py-1 bg-indigo-500 text-white text-xs font-black rounded uppercase">목적지</span>
                        <p class="text-indigo-400 font-bold text-lg">강남역 2호선</p>
                    </div>
                </div>
                <button class="w-14 h-14 bg-slate-800 rounded-2xl flex items-center justify-center border border-white/5 shadow-inner"><i data-lucide="phone" class="w-6 h-6 text-indigo-400"></i></button>
            </div>
            <button onclick="startNavigation()" class="w-full py-7 bg-indigo-600 text-white rounded-[2rem] font-black text-2xl shadow-[0_10px_30px_rgba(79,70,229,0.4)] active:scale-95 transition-all">
                손님 탑승 완료
            </button>
        </div>
    </div>

    <div id="finish-ui" class="fixed inset-x-10 bottom-10 z-40 hidden">
        <button onclick="showPaymentModal()" class="w-full py-6 bg-rose-500/90 backdrop-blur-md text-white rounded-[2rem] font-black text-xl shadow-2xl border border-white/10">
            운행 완료 (결제)
        </button>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md hidden">
        <div class="w-full max-w-sm bg-white rounded-[3rem] overflow-hidden shadow-2xl modal-enter">
            <div class="p-10 text-center">
                <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="check" class="w-10 h-10 text-emerald-600"></i>
                </div>
                <h3 class="text-2xl font-black text-slate-900 mb-2">운행이 완료되었습니다</h3>
                <p class="text-slate-500 mb-8">안전하게 목적지에 도착했습니다.</p>
                
                <div class="bg-slate-50 rounded-3xl p-6 mb-8">
                    <p class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">Final Fare</p>
                    <div class="flex items-baseline justify-center gap-1">
                        <span id="final-fare-amount" class="text-5xl font-black text-indigo-600 meter-font">0</span>
                        <span class="text-xl font-bold text-indigo-600">원</span>
                    </div>
                </div>

                <div class="space-y-3 mb-10">
                    <div class="flex justify-between text-slate-500 font-medium">
                        <span>결제 수단</span>
                        <span class="text-slate-900">탈래페이 (자동결제)</span>
                    </div>
                    <div class="flex justify-between text-slate-500 font-medium">
                        <span>운행 거리</span>
                        <span class="text-slate-900">12.4km</span>
                    </div>
                </div>

                <button onclick="location.reload()" class="w-full py-6 bg-slate-900 text-white rounded-2xl font-black text-xl hover:bg-slate-800 transition-colors">
                    확인
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let map, driverMarker, routePolyline;
        let currentFare = 4800; 
        let isDriving = false;
        
        const pathData = [
            {lat: 37.3948, lng: 127.1112}, 
            {lat: 37.4050, lng: 127.1050}, 
            {lat: 37.4200, lng: 127.0850}, 
            {lat: 37.4450, lng: 127.0600}, 
            {lat: 37.4640, lng: 127.0465}, 
            {lat: 37.4785, lng: 127.0385}, 
            {lat: 37.4910, lng: 127.0310}, 
            {lat: 37.4979, lng: 127.0276}  
        ];

        kakao.maps.load(() => {
            const container = document.getElementById('map');
            const startPos = new kakao.maps.LatLng(pathData[0].lat, pathData[0].lng);
            map = new kakao.maps.Map(container, { center: startPos, level: 4 });
            
            const content = document.createElement('div');
            content.className = 'car-marker';
            driverMarker = new kakao.maps.CustomOverlay({ position: startPos, content: content, yAnchor: 0.5 });
            driverMarker.setMap(map);
        });

        function triggerCall() { document.getElementById('call-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('call-modal').classList.add('hidden'); }

        function acceptCall() {
            closeModal();
            document.getElementById('idle-ui').classList.add('hidden');
            document.getElementById('pickup-sheet').classList.remove('sheet-hidden');
            map.panTo(new kakao.maps.LatLng(pathData[0].lat, pathData[0].lng));
        }

        function startNavigation() {
            isDriving = true;
            document.getElementById('pickup-sheet').classList.add('sheet-hidden');
            document.getElementById('navi-header').classList.remove('opacity-0', '-translate-y-full');
            document.getElementById('finish-ui').classList.remove('hidden');
            
            const linePath = pathData.map(pos => new kakao.maps.LatLng(pos.lat, pos.lng));
            routePolyline = new kakao.maps.Polyline({
                path: linePath, strokeWeight: 10, strokeColor: '#6366f1', strokeOpacity: 0.6
            });
            routePolyline.setMap(map);

            new kakao.maps.Marker({
                position: new kakao.maps.LatLng(pathData[pathData.length-1].lat, pathData[pathData.length-1].lng),
                map: map
            });

            smoothDrive(0);
        }

        function smoothDrive(pathIndex) {
            if (!isDriving) return; // 운행 중지 시 중단

            if (pathIndex >= pathData.length - 1) {
                document.getElementById('navi-title').innerText = "운행 종료";
                // 주행 완료 시 1.5초 후 자동으로 결제창 표시
                setTimeout(showPaymentModal, 1500);
                return;
            }

            const start = pathData[pathIndex];
            const end = pathData[pathIndex + 1];
            const steps = 400; 
            let currentStep = 0;

            const angle = Math.atan2(end.lng - start.lng, end.lat - start.lat) * 180 / Math.PI;
            const carEl = document.querySelector('.car-marker');
            if(carEl) carEl.style.transform = `rotate(${angle}deg)`;

            const move = () => {
                if (!isDriving || currentStep >= steps) {
                    if (isDriving) smoothDrive(pathIndex + 1);
                    return;
                }

                const lat = start.lat + (end.lat - start.lat) * (currentStep / steps);
                const lng = start.lng + (end.lng - start.lng) * (currentStep / steps);
                const pos = new kakao.maps.LatLng(lat, lng);

                driverMarker.setPosition(pos);
                map.setCenter(pos);

                updateMeter();
                updateETA(pathIndex);

                currentStep++;
                requestAnimationFrame(move);
            };

            move();
        }

        function updateMeter() {
            currentFare += 0.85; 
            const formattedFare = Math.floor(currentFare).toLocaleString();
            document.getElementById('realtime-fare').innerText = formattedFare;
        }

        // 결제 모달 표시 함수
        function showPaymentModal() {
            isDriving = false; // 주행 애니메이션 중지
            const finalFare = Math.floor(currentFare).toLocaleString();
            document.getElementById('final-fare-amount').innerText = finalFare;
            document.getElementById('payment-modal').classList.remove('hidden');
            document.getElementById('finish-ui').classList.add('hidden');
        }

        function updateETA(idx) {
            const eta = document.getElementById('eta-text');
            const sub = document.getElementById('navi-sub');
            if (idx < 2) { 
                eta.innerText = "18분"; 
                sub.innerText = "판교IC 진입 중";
            } else if (idx < 5) { 
                eta.innerText = "11분"; 
                sub.innerText = "경부고속도로 주행";
            } else { 
                eta.innerText = "3분"; 
                sub.innerText = "역삼동 진입";
            }
        }
    </script>
</body>
</html>
