<div class="glass-panel w-20 h-full rounded-[2.5rem] flex flex-col items-center py-8 pointer-events-auto shrink-0">
    <div class="mb-12">
        <div class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-200">
            <i data-lucide="car-front" class="text-white w-6 h-6"></i>
        </div>
    </div>

    <!-- 네비바 part 1: 주요 메뉴 및 알림/공지 -->
    <div class="flex-1 flex flex-col gap-4">
        <!-- 메인 페이지 이동 -->
        <button onclick="location.href='./main.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
            id="nav-home" title="홈">
            <i data-lucide="home" class="w-6 h-6"></i>
        </button>
        
        <!-- 채팅방 이동 -->
        <button onclick="location.href='./chat.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all relative"
            id="nav-chat" title="채팅">
            <i data-lucide="message-circle" class="w-6 h-6"></i>
            <!-- 알림 표시 점 -->
            <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-white"></span>
        </button>

        <!-- 알림창 이동 -->
        <button onclick="location.href='./notifications.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all relative"
            id="nav-notifications" title="알림">
            <i data-lucide="bell" class="w-6 h-6"></i>
            <!-- 알림 표시 점 -->
            <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-white"></span>
        </button>

        <!-- 공지사항 이동 -->
        <button onclick="location.href='./notice.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all relative"
            id="nav-notice" title="공지사항">
            <i data-lucide="megaphone" class="w-6 h-6"></i>
            <!-- 알림 표시 점 -->
            <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-white"></span>
        </button>
    </div>

    <!-- 네비바 part 2: 설정 및 계정 -->
    <div class="flex flex-col gap-4 items-center">
        <!-- 설정 페이지 이동 -->
        <button onclick="location.href='setting.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
            id="nav-setting" title="설정">
            <i data-lucide="settings" class="w-6 h-6"></i>
        </button>
        
        <!-- 마이페이지 이동 -->
        <div onclick="location.href='mypage.html'"
            class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white shadow-sm overflow-hidden cursor-pointer hover:border-indigo-400 transition-all"
            id="nav-mypage" title="마이페이지">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="profile">
        </div>
        
        <!-- 로그아웃 -->
        <button onclick="location.href='login.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-rose-600 hover:bg-rose-50 transition-all mt-2"
            title="로그아웃">
            <i data-lucide="log-out" class="w-6 h-6"></i>
        </button>
    </div>
</div>
