<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈래말래 - 실시간 채팅</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        :root {
            --tm-primary: #4F46E5;
            --tm-dark: #1E1B4B;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #F8FAFC;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(30, 27, 75, 0.05);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #E2E8F0;
            border-radius: 10px;
        }

        .chat-bubble-me {
            background: var(--tm-primary);
            color: white;
            border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
        }

        .chat-bubble-other {
            background: white;
            color: #1E293B;
            border: 1px solid #F1F5F9;
            border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <!-- 좌측 네비게이션 (main.html과 동일 유지) -->
    <div class="w-20 h-full flex flex-col items-center py-8 bg-white border-r border-slate-100 shrink-0">
        <div class="mb-12 cursor-pointer" onclick="location.href='./main.html'">
            <div class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-100">
                <i data-lucide="car-front" class="text-white w-6 h-6"></i>
            </div>
        </div>

        <div class="flex-1 flex flex-col gap-6">
            <button onclick="location.href='./main.html'"
                class="p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all">
                <i data-lucide="home" class="w-6 h-6"></i>
            </button>
            <button class="p-3 rounded-2xl bg-indigo-50 text-indigo-600 transition-all">
                <i data-lucide="message-circle" class="w-6 h-6"></i>
            </button>
            <button onclick="location.href='./setting.html'"
                class="p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all">
                <i data-lucide="settings" class="w-6 h-6"></i>
            </button>
        </div>

        <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden cursor-pointer">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="profile">
        </div>
    </div>

    <!-- 메인 컨텐츠 영역 -->
    <main class="flex-1 flex gap-6 p-6 overflow-hidden">

        <!-- 중앙: 채팅 영역 -->
        <div class="flex-1 flex flex-col glass-panel rounded-[2.5rem] overflow-hidden">
            <!-- 채팅 헤더 -->
            <div class="p-6 border-b border-slate-50 flex items-center justify-between bg-white/50">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-600">
                        <i data-lucide="map-pin" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-slate-900">강남역 2번 출구 → 판교역</h2>
                        <p class="text-xs text-slate-400">현재 3명 참여 중 · 5분 후 출발</p>
                    </div>
                </div>
                <button class="p-2 hover:bg-rose-50 text-slate-400 hover:text-rose-500 rounded-xl transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- 메시지 리스트 -->
            <div class="flex-1 overflow-y-auto p-6 space-y-6 custom-scroll">
                <!-- 날짜 구분 -->
                <div class="flex justify-center">
                    <span
                        class="text-[10px] font-bold text-slate-300 bg-slate-100 px-3 py-1 rounded-full uppercase">Today</span>
                </div>

                <!-- 상대방 메시지 -->
                <div class="flex items-end gap-3">
                    <div class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden shrink-0 shadow-sm">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aiden" alt="user">
                    </div>
                    <div class="flex flex-col gap-1 max-w-[70%]">
                        <span class="text-[10px] text-slate-400 ml-1">에이든</span>
                        <div class="chat-bubble-other p-3.5 text-sm leading-relaxed shadow-sm">
                            안녕하세요! 지금 2번 출구 앞에 노란색 카카오 택시 옆에 서있어요.
                        </div>
                    </div>
                    <span class="text-[10px] text-slate-300 mb-1">18:21</span>
                </div>

                <!-- 내 메시지 -->
                <div class="flex items-end gap-3 justify-end">
                    <span class="text-[10px] text-slate-300 mb-1">18:22</span>
                    <div class="flex flex-col gap-1 max-w-[70%] items-end">
                        <div class="chat-bubble-me p-3.5 text-sm leading-relaxed shadow-lg shadow-indigo-100">
                            네, 확인했습니다! 저 지금 에스컬레이터 타고 올라가고 있어요. 1분만 기다려주세요!
                        </div>
                    </div>
                </div>

                <!-- 시스템 알림 -->
                <div class="flex justify-center">
                    <div class="bg-indigo-50/50 px-4 py-2 rounded-2xl border border-indigo-100/50">
                        <p class="text-[11px] text-indigo-400 font-medium">✨ '지수'님이 그룹에 참여했습니다.</p>
                    </div>
                </div>

                <!-- 상대방 메시지 2 -->
                <div class="flex items-end gap-3">
                    <div class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden shrink-0 shadow-sm">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Ji-su" alt="user">
                    </div>
                    <div class="flex flex-col gap-1 max-w-[70%]">
                        <span class="text-[10px] text-slate-400 ml-1">지수</span>
                        <div class="chat-bubble-other p-3.5 text-sm leading-relaxed shadow-sm">
                            안녕하세요~ 저도 지금 거의 다 왔어요!
                        </div>
                    </div>
                    <span class="text-[10px] text-slate-300 mb-1">18:24</span>
                </div>
            </div>

            <!-- 채팅 입력창 -->
            <div class="p-6 bg-white border-t border-slate-50">
                <div
                    class="flex items-center gap-3 bg-slate-50 p-2 rounded-[1.5rem] border border-transparent focus-within:border-indigo-100 focus-within:bg-white transition-all">
                    <button class="p-2 text-slate-400 hover:text-indigo-600 transition-all">
                        <i data-lucide="plus-circle" class="w-6 h-6"></i>
                    </button>
                    <input type="text" placeholder="메시지를 입력하세요..."
                        class="flex-1 bg-transparent border-none outline-none text-sm text-slate-700 py-2">
                    <button
                        class="bg-indigo-600 text-white p-2.5 rounded-xl shadow-md shadow-indigo-100 hover:scale-105 transition-all active:scale-95">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 우측: 정보 및 멤버 사이드바 -->
        <div class="w-80 flex flex-col gap-6 h-full overflow-hidden">

            <!-- 카드 1: 여정 요약 -->
            <div class="glass-panel p-6 rounded-[2.5rem] shrink-0">
                <h3 class="font-bold text-slate-900 mb-4">여정 정보</h3>
                <div class="space-y-4">
                    <div class="flex items-start gap-3">
                        <div
                            class="w-1.5 h-1.5 rounded-full bg-emerald-500 mt-1.5 shadow-[0_0_8px_rgba(16,185,129,0.5)]">
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Start</p>
                            <p class="text-xs font-bold text-slate-700">강남역 2번 출구 앞</p>
                        </div>
                    </div>
                    <div class="ml-0.5 border-l-2 border-dashed border-slate-100 h-6"></div>
                    <div class="flex items-start gap-3">
                        <div class="w-1.5 h-1.5 rounded-full bg-rose-500 mt-1.5 shadow-[0_0_8px_rgba(244,63,94,0.5)]">
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Destination</p>
                            <p class="text-xs font-bold text-slate-700">판교역 지하철 입구</p>
                        </div>
                    </div>
                </div>
                <div class="mt-6 pt-6 border-t border-slate-50 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Estimated Fare</p>
                        <p class="text-sm font-bold text-indigo-600">인당 4,500원</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Status</p>
                        <span class="text-[10px] bg-emerald-50 text-emerald-600 font-bold px-2 py-0.5 rounded-md">매칭
                            완료</span>
                    </div>
                </div>
            </div>

            <!-- 카드 2: 참여 멤버 -->
            <div
                class="glass-panel w-20 h-full rounded-[2.5rem] flex flex-col items-center py-8 pointer-events-auto shrink-0">
                <div class="mb-12">
                    <div class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-200">
                        <i data-lucide="car-front" class="text-white w-6 h-6"></i>
                    </div>
                </div>

                <div class="flex-1 flex flex-col gap-4">
                    <button onclick="location.href='./main.html'"
                        class="nav-item active p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all">
                        <i data-lucide="home" class="w-6 h-6"></i>
                    </button>

                    <button onclick="location.href='userReview.html'"
                        class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all">
                        <i data-lucide="star" class="w-6 h-6"></i>
                    </button>

                    <button onclick="location.href='./chat.html'"
                        class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all">
                        <i data-lucide="message-circle" class="w-6 h-6"></i>
                    </button>
                </div>

                <div class="flex flex-col gap-4">
                    <button
                        class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all">
                        <i data-lucide="settings" class="w-6 h-6"></i>
                    </button>
                    <div onclick="location.href='mypage.html'"
                        class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white shadow-sm overflow-hidden cursor-pointer hover:border-indigo-400 transition-all">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="profile">
                    </div>
                </div>
            </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
