<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈래말래 - 대시보드</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');

        :root {
            --tm-primary: #4F46E5;
            --tm-mint: #10B981;
            --tm-dark: #1E1B4B;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
        }

        /* Fake Map Background */
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(30, 27, 75, 0.05);
        }

        /* Panel Transitions */
        .side-panel {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateX(-20px);
            pointer-events: none;
            width: 0;
            z-index: 20;
        }

        .side-panel.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
            width: 400px;
        }

        /* Create Panel (High Z-Index Overlay) */
        #createPanel {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
            z-index: 100; /* 최상단 레이어 보장 */
        }

        #createPanel.active {
            opacity: 1;
            pointer-events: auto;
            visibility: visible;
        }

        #createPanel .modal-content {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(40px);
        }

        #createPanel.active .modal-content {
            transform: translateY(0);
        }

        .nav-item {
            transition: all 0.2s ease;
            position: relative;
        }
        .nav-item.active {
            color: #4F46E5;
            background-color: #EEF2FF;
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- 지도 영역 -->
    <div class="map-container flex items-center justify-center">
        <div class="text-slate-300 flex flex-col items-center select-none">
            <i data-lucide="map" class="w-16 h-16 mb-4 opacity-20"></i>
            <p class="font-medium text-slate-400">지도가 연동되는 영역입니다</p>
        </div>
    </div>

    <!-- 메인 레이아웃 컨테이너 -->
    <div class="absolute top-0 left-0 h-full flex z-10 p-4 pointer-events-none gap-4 w-full">
        
        <!-- 1. 슬림 네비게이션 바 -->
        <div class="glass-panel w-20 h-full rounded-[2.5rem] flex flex-col items-center py-8 pointer-events-auto border border-white/50">
            <div class="mb-12">
                <div class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-200">
                    <i data-lucide="car-front" class="text-white w-6 h-6"></i>
                </div>
            </div>
            
            <div class="flex-1 flex flex-col gap-4">
                <button onclick="location.reload()" class="nav-item active p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50">
                    <i data-lucide="home" class="w-6 h-6"></i>
                </button>
                <button class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50">
                    <i data-lucide="message-circle" class="w-6 h-6"></i>
                </button>
                <button class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50">
                    <i data-lucide="wallet" class="w-6 h-6"></i>
                </button>
                <button class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50">
                    <i data-lucide="history" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex flex-col gap-4">
                <button class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                </button>
                <div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white shadow-sm flex items-center justify-center text-xs overflow-hidden">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="profile">
                </div>
            </div>
        </div>

        <!-- 2. 좌측 사이드바: 목록 -->
        <div id="mainSidebar" class="glass-panel w-[380px] h-full rounded-[2.5rem] flex flex-col pointer-events-auto overflow-hidden border border-white/50 z-10">
            <div class="p-8 border-b border-slate-100">
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-2xl font-bold text-slate-900 tracking-tight text-indigo-900">탈래말래</h1>
                    <div class="relative">
                        <button class="p-2.5 bg-slate-50 hover:bg-slate-100 rounded-xl transition-colors text-slate-500">
                            <i data-lucide="bell" class="w-5 h-5"></i>
                        </button>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="relative group">
                        <i data-lucide="map-pin" class="absolute left-4 top-4 w-4 h-4 text-emerald-500"></i>
                        <input type="text" placeholder="출발지" value="강남역 2번 출구" class="w-full pl-11 pr-4 py-3.5 bg-slate-50/50 rounded-2xl text-sm border border-transparent focus:bg-white focus:border-indigo-100 transition-all outline-none">
                    </div>
                    <div class="relative group">
                        <i data-lucide="navigation" class="absolute left-4 top-4 w-4 h-4 text-rose-500"></i>
                        <input type="text" placeholder="목적지" value="판교역" class="w-full pl-11 pr-4 py-3.5 bg-slate-50/50 rounded-2xl text-sm border border-transparent focus:bg-white focus:border-indigo-100 transition-all outline-none">
                    </div>
                </div>
            </div>

            <!-- 모집 리스트 -->
            <div id="recruitList" class="flex-1 overflow-y-auto custom-scroll p-6 space-y-4">
                <div class="flex items-center justify-between px-1 mb-2">
                    <h3 class="font-bold text-slate-800 text-lg flex items-center gap-2">
                        실시간 모집 <span class="text-xs bg-indigo-50 text-indigo-600 px-2.5 py-1 rounded-lg font-bold">2</span>
                    </h3>
                </div>

                <div onclick="openDetail(1)" class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-200 hover:shadow-md transition-all cursor-pointer group">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-emerald-50 text-emerald-600 text-[10px] font-bold px-2.5 py-1.5 rounded-lg uppercase tracking-wider">Now</span>
                        <span class="text-[11px] text-slate-400 font-medium">3분 전</span>
                    </div>
                    <p class="font-bold text-slate-800 group-hover:text-indigo-600 transition-colors mb-4 text-sm">강남역 → 판교역</p>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                        <span class="text-sm font-bold text-indigo-600">인당 4,500원</span>
                        <div class="p-2 bg-slate-900 text-white rounded-xl group-hover:bg-indigo-600 transition-colors">
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 상세 페이지 패널 -->
        <div id="detailPanel" class="side-panel glass-panel h-full rounded-[2.5rem] flex flex-col pointer-events-auto overflow-hidden border border-white/50 shadow-2xl relative">
            <div id="detailContent" class="flex flex-col h-full"></div>
        </div>
    </div>

    <!-- 4. 모집 생성 패널 (최상단 z-index 100) -->
    <div id="createPanel" class="fixed inset-0 flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-md pointer-events-none">
        <div class="modal-content glass-panel w-full max-w-2xl rounded-[3rem] overflow-hidden pointer-events-auto shadow-[0_32px_64px_-12px_rgba(0,0,0,0.3)] flex flex-col max-h-[90vh]">
            <div class="p-8 border-b border-slate-100 flex items-center justify-between bg-white/50">
                <div>
                    <h2 class="text-2xl font-bold text-slate-900 leading-none">동승 모집하기</h2>
                    <p class="text-sm text-slate-500 mt-2">경로와 시간을 확인하고 모집을 시작하세요.</p>
                </div>
                <button onclick="closeCreate()" class="p-3 hover:bg-slate-100 rounded-2xl transition-colors text-slate-400">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto custom-scroll p-8 space-y-8">
                <!-- 경로 섹션 -->
                <div class="space-y-4">
                    <div class="flex items-center gap-3 text-xs font-bold text-slate-400 uppercase tracking-widest px-1">
                        <i data-lucide="map" class="w-3 h-3"></i> 이동 경로
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <span class="text-[10px] text-emerald-500 font-bold block mb-1">출발지</span>
                            <p class="text-sm font-bold text-slate-800 leading-tight">강남역 2번 출구</p>
                        </div>
                        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <span class="text-[10px] text-rose-500 font-bold block mb-1">목적지</span>
                            <p class="text-sm font-bold text-slate-800 leading-tight">판교역</p>
                        </div>
                    </div>
                </div>

                <!-- 시간 및 인원 섹션 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">출발 시간</div>
                        <select class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm font-bold focus:ring-4 focus:ring-indigo-500/5 outline-none appearance-none cursor-pointer">
                            <option>지금 바로</option>
                            <option>10분 후</option>
                            <option>20분 후</option>
                            <option>30분 후</option>
                            <option>직접 입력</option>
                        </select>
                    </div>
                    <div class="space-y-4">
                        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">모집 인원 (본인 포함)</div>
                        <div class="flex items-center gap-4 bg-slate-50 p-2 rounded-2xl border border-slate-100">
                            <button class="w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors"><i data-lucide="minus" class="w-4 h-4"></i></button>
                            <span class="flex-1 text-center font-bold text-slate-800">4명</span>
                            <button class="w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors"><i data-lucide="plus" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                </div>

                <!-- 정산 및 메모 -->
                <div class="space-y-4">
                    <div class="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">동승 메모 (선택)</div>
                    <textarea placeholder="함께 탈 분들에게 전할 메시지를 적어주세요. (예: 비흡연자 선호, 짐이 많아요 등)" 
                              class="w-full p-5 bg-slate-50 border border-slate-100 rounded-[2rem] text-sm focus:bg-white focus:ring-4 focus:ring-indigo-500/5 outline-none h-32 resize-none transition-all"></textarea>
                </div>

                <div class="bg-indigo-50/50 p-6 rounded-[2rem] border border-indigo-100/50">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold text-indigo-900/60">예상 총 택시비</span>
                        <span class="text-sm font-bold text-slate-400 tracking-tighter decoration-slate-300 line-through font-mono">약 18,000원</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-bold text-indigo-900">1/N 예상 부담금</span>
                        <span class="text-2xl font-black text-indigo-600">약 4,500원</span>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-white border-t border-slate-100 grid grid-cols-2 gap-4">
                <button onclick="closeCreate()" class="py-5 rounded-2xl font-bold text-slate-400 hover:bg-slate-50 transition-all">취소</button>
                <button onclick="handleFinishCreate()" class="bg-indigo-600 hover:bg-indigo-700 text-white py-5 rounded-2xl font-bold shadow-xl shadow-indigo-100 transition-all flex items-center justify-center gap-2 group">
                    <span>모집 시작하기</span>
                    <i data-lucide="check" class="w-5 h-5 group-hover:scale-125 transition-transform"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 우측 상단 컨트롤 -->
    <div class="absolute top-6 right-6 z-10 flex flex-col gap-3">
        <div class="glass-panel p-2.5 rounded-2xl flex items-center gap-3 pr-5 border border-white/50 pointer-events-auto">
            <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold shadow-md shadow-indigo-100">판교</div>
            <div class="flex flex-col">
                <span class="text-sm font-bold text-slate-900 leading-none mb-1">판교동승왕님</span>
                <span class="text-[11px] text-emerald-600 font-bold flex items-center gap-1"><i data-lucide="thermometer" class="w-3 h-3"></i> 37.5°C</span>
            </div>
        </div>
    </div>

    <!-- 하단 고정 바 -->
    <div id="bottomBar" class="absolute bottom-8 left-[450px] right-8 z-10 transition-all duration-500">
        <div class="glass-panel p-6 rounded-[2.5rem] flex items-center justify-between gap-12 pointer-events-auto border border-white/50 shadow-xl">
            <div class="flex-1 flex items-center gap-10 pl-4">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1.5 leading-none">선택된 경로</span>
                    <div class="flex items-center gap-2 font-bold text-slate-800 leading-none">
                        <i data-lucide="navigation-2" class="w-4 h-4 text-indigo-600"></i>
                        <span>강남역 → 판교역</span>
                    </div>
                </div>
            </div>
            <button onclick="openCreate()" class="bg-slate-900 hover:bg-indigo-600 text-white px-10 py-5 rounded-2xl font-bold flex items-center gap-3 transition-all active:scale-95 shadow-2xl shadow-slate-200 group">
                <span>동승 모집 시작</span>
                <i data-lucide="rocket" class="w-5 h-5 group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"></i>
            </button>
        </div>
    </div>

    <script>
        const data = {
            1: { title: "강남역 2번 출구 → 판교역", cost: "약 4,500원", rawCost: 4500, time: "지금 출발", users: 2, desc: "신분당선 고장으로 택시 타려고 합니다. 매너 좋으신 분 환영해요!", tags: ["#비흡연", "#조용히이동", "#직장인"] }
        };

        function openDetail(id) {
            const item = data[id];
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');
            const bottomBar = document.getElementById('bottomBar');

            panel.classList.add('active');
            bottomBar.style.left = "920px";

            content.innerHTML = `
                <div class="p-8 border-b border-slate-100 flex items-center justify-between">
                    <h3 class="font-bold text-slate-900 text-lg">동승 상세 정보</h3>
                    <button onclick="closeDetail()" class="p-2.5 hover:bg-slate-100 rounded-xl transition-colors text-slate-400"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <div class="flex-1 overflow-y-auto custom-scroll p-8 space-y-8">
                    <div>
                        <span class="text-[11px] font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-lg mb-4 inline-block">${item.time}</span>
                        <h2 class="text-2xl font-bold text-slate-900 leading-tight">${item.title}</h2>
                    </div>
                    <div class="bg-slate-50/80 p-5 rounded-3xl border border-slate-100"><p class="text-[14px] text-slate-600 leading-relaxed">${item.desc}</p></div>
                </div>
                <div class="p-8 bg-slate-50/50 border-t border-slate-100">
                    <button onclick="alert('채팅방에 입장합니다!')" class="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-5 rounded-2xl transition-all active:scale-95">동승 채팅방 입장</button>
                </div>
            `;
            lucide.createIcons();
        }

        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('active');
            document.getElementById('bottomBar').style.left = "450px";
        }

        function openCreate() {
            document.getElementById('createPanel').classList.add('active');
        }

        function closeCreate() {
            document.getElementById('createPanel').classList.remove('active');
        }

        function handleFinishCreate() {
            alert("동승 모집이 성공적으로 시작되었습니다!\n참가자가 나타나면 알림으로 알려드릴게요.");
            closeCreate();
        }

        lucide.createIcons();
    </script>
</body>
</html>
