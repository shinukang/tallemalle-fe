<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탈래말래 - 마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap");

      body {
        font-family: "Pretendard", sans-serif;
        background-color: #f8fafc;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(30, 27, 75, 0.05);
      }

      .custom-scroll::-webkit-scrollbar {
        width: 5px;
      }

      .custom-scroll::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      .nav-item.active {
        color: #4f46e5;
        background-color: #eef2ff;
      }

      .temp-gradient {
        background: linear-gradient(90deg, #f43f5e 0%, #10b981 100%);
      }
    </style>
  </head>

  <body class="overflow-hidden">
    <div class="flex h-screen p-4 gap-4">
      <div
        class="glass-panel w-20 h-full rounded-[2.5rem] flex flex-col items-center py-8 pointer-events-auto shrink-0"
      >
        <div class="mb-12">
          <div
            class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-200"
          >
            <i data-lucide="car-front" class="text-white w-6 h-6"></i>
          </div>
        </div>

        <div class="flex-1 flex flex-col gap-4">
          <button
            onclick="location.href='./main.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="home" class="w-6 h-6"></i>
          </button>

          <button
            onclick="location.href='userReview.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="star" class="w-6 h-6"></i>
          </button>

          <button
            onclick="location.href='./chat.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="message-circle" class="w-6 h-6"></i>
          </button>
        </div>

        <div class="flex flex-col gap-4 items-center">
          <button
            onclick="location.href='setting.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="settings" class="w-6 h-6"></i>
          </button>

          <div
            onclick="location.href='mypage.html'"
            class="w-10 h-10 rounded-full bg-slate-200 border-2 border-indigo-600 ring-4 ring-indigo-50 shadow-sm overflow-hidden cursor-pointer transition-all"
          >
            <img
              src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
              alt="profile"
            />
          </div>
          <button
            onclick="alert('로그아웃 되었습니다.')"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-rose-600 hover:bg-rose-50 transition-all mt-2"
            title="로그아웃"
          >
            <i data-lucide="log-out" class="w-6 h-6"></i>
          </button>
        </div>
      </div>

      <div
        class="flex-1 glass-panel rounded-[2.5rem] overflow-hidden flex flex-col"
      >
        <div
          class="p-8 border-b border-slate-100 flex justify-between items-center"
        >
          <div>
            <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">
              설정 및 프로필
            </h1>
            <p class="text-sm text-slate-400 font-medium mt-1">
              회원 정보 및 서비스 설정을 관리합니다.
            </p>
          </div>
          <button
            class="bg-slate-900 text-white px-6 py-2.5 rounded-xl font-bold text-sm hover:bg-indigo-600 transition-all active:scale-95"
          >
            로그아웃
          </button>
        </div>

        <div class="flex-1 overflow-y-auto custom-scroll p-8">
          <div class="max-w-5xl mx-auto grid grid-cols-12 gap-8">
            <div class="col-span-12 lg:col-span-4 space-y-6">
              <div
                class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm text-center"
              >
                <div class="relative w-24 h-24 mx-auto mb-4">
                  <img
                    src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
                    alt="profile"
                    class="w-full h-full rounded-full bg-slate-100 border-4 border-white shadow-md"
                  />
                  <button
                    class="absolute bottom-0 right-0 p-2 bg-indigo-600 text-white rounded-full shadow-lg border-2 border-white"
                  >
                    <i data-lucide="camera" class="w-3 h-3"></i>
                  </button>
                </div>
                <h2 class="text-xl font-bold text-slate-900">판교동승왕님</h2>
                <p class="text-xs text-slate-400 mb-6">pangyo_king@gmail.com</p>
                <button
                  class="w-full py-3 bg-slate-50 text-slate-600 rounded-2xl font-bold text-sm hover:bg-slate-100 transition-all border border-slate-100"
                >
                  회원 정보 수정
                </button>
              </div>

              <div
                class="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-sm"
              >
                <div class="flex justify-between items-end mb-4">
                  <div class="flex flex-col">
                    <span class="text-xs font-bold text-slate-400 mb-1"
                      >매너 온도</span
                    >
                    <span class="text-2xl font-black text-emerald-600"
                      >37.5°C</span
                    >
                  </div>
                  <i
                    data-lucide="smile"
                    class="text-emerald-500 w-8 h-8 opacity-50"
                  ></i>
                </div>
                <div
                  class="w-full h-2.5 bg-slate-100 rounded-full overflow-hidden"
                >
                  <div
                    class="temp-gradient h-full rounded-full"
                    style="width: 37.5%"
                  ></div>
                </div>
                <p
                  class="text-[11px] text-slate-400 mt-3 leading-relaxed text-center"
                >
                  동승자 82%가 다시 함께 이동하고 싶어해요!
                </p>
              </div>
            </div>

            <div class="col-span-12 lg:col-span-8 space-y-6">
              <div
                class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm"
              >
                <div class="flex items-center justify-between mb-6">
                  <h3 class="font-bold text-slate-900 flex items-center gap-2">
                    <i
                      data-lucide="credit-card"
                      class="w-5 h-5 text-indigo-600"
                    ></i>
                    결제 수단 관리
                  </h3>
                  <button class="text-xs font-bold text-indigo-600">
                    + 추가하기
                  </button>
                </div>
                <div class="space-y-3">
                  <div
                    class="flex items-center justify-between p-4 bg-slate-50/50 border border-slate-100 rounded-2xl"
                  >
                    <div class="flex items-center gap-4">
                      <div
                        class="w-12 h-8 bg-blue-600 rounded flex items-center justify-center text-[10px] text-white font-bold italic"
                      >
                        VISA
                      </div>
                      <div>
                        <p class="text-sm font-bold text-slate-700">
                          신한카드 (4215)
                        </p>
                        <p class="text-[11px] text-slate-400 font-medium">
                          기본 결제 수단
                        </p>
                      </div>
                    </div>
                    <button class="text-xs text-slate-300 hover:text-rose-500">
                      삭제
                    </button>
                  </div>
                  <div
                    class="flex items-center justify-between p-4 bg-white border border-slate-100 rounded-2xl border-dashed"
                  >
                    <div class="flex items-center gap-4 opacity-50">
                      <div class="w-12 h-8 bg-slate-200 rounded"></div>
                      <p class="text-sm font-medium text-slate-400">
                        새로운 카드 등록
                      </p>
                    </div>
                    <i data-lucide="plus" class="text-slate-300 w-4 h-4"></i>
                  </div>
                </div>
              </div>

              <div
                class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden flex flex-col h-[400px]"
              >
                <div class="flex border-b border-slate-50">
                  <button
                    class="flex-1 py-5 text-sm font-bold border-b-2 border-indigo-600 text-indigo-600 bg-indigo-50/30"
                  >
                    최근 탑승 기록
                  </button>
                  <button
                    class="flex-1 py-5 text-sm font-bold text-slate-400 hover:text-slate-600 bg-white"
                  >
                    받은 리뷰
                    <span
                      class="text-[10px] bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded-md ml-1"
                      >12</span
                    >
                  </button>
                </div>

                <div class="flex-1 overflow-y-auto custom-scroll p-6 space-y-4">
                  <div
                    class="flex items-center gap-4 p-4 hover:bg-slate-50 rounded-2xl transition-all cursor-pointer group"
                  >
                    <div
                      class="w-12 h-12 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600 shrink-0"
                    >
                      <i data-lucide="map-pin" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                      <div class="flex justify-between">
                        <p class="text-sm font-bold text-slate-800">
                          강남역 2번 출구 → 판교역
                        </p>
                        <span class="text-[11px] font-bold text-slate-400"
                          >어제</span
                        >
                      </div>
                      <p class="text-xs text-slate-400 mt-1">
                        4,500원 결제 완료 · 동승 4명
                      </p>
                    </div>
                    <i
                      data-lucide="chevron-right"
                      class="w-4 h-4 text-slate-300 group-hover:text-indigo-600 transition-all"
                    ></i>
                  </div>

                  <div
                    class="flex items-center gap-4 p-4 hover:bg-slate-50 rounded-2xl transition-all cursor-pointer group"
                  >
                    <div
                      class="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-slate-400 shrink-0"
                    >
                      <i data-lucide="map-pin" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                      <div class="flex justify-between">
                        <p class="text-sm font-bold text-slate-800">
                          합정역 → 서울역
                        </p>
                        <span class="text-[11px] font-bold text-slate-400"
                          >3일 전</span
                        >
                      </div>
                      <p class="text-xs text-slate-400 mt-1">
                        3,200원 결제 완료 · 동승 2명
                      </p>
                    </div>
                    <i
                      data-lucide="chevron-right"
                      class="w-4 h-4 text-slate-300 group-hover:text-indigo-600 transition-all"
                    ></i>
                  </div>

                  <div
                    class="flex items-center gap-4 p-4 hover:bg-slate-50 rounded-2xl transition-all cursor-pointer group"
                  >
                    <div
                      class="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-slate-400 shrink-0"
                    >
                      <i data-lucide="map-pin" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                      <div class="flex justify-between">
                        <p class="text-sm font-bold text-slate-800">
                          서현역 → 죽전역
                        </p>
                        <span class="text-[11px] font-bold text-slate-400"
                          >지난 주</span
                        >
                      </div>
                      <p class="text-xs text-slate-400 mt-1">
                        2,800원 결제 완료 · 동승 4명
                      </p>
                    </div>
                    <i
                      data-lucide="chevron-right"
                      class="w-4 h-4 text-slate-300 group-hover:text-indigo-600 transition-all"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
