<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탈래말래 - 마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- nav.js 연결 -->
    <script src="nav.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap");

      body {
        font-family: "Pretendard", sans-serif;
        background-color: #f8fafc;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(30, 27, 75, 0.05);
      }

      .custom-scroll::-webkit-scrollbar {
        width: 5px;
      }

      .custom-scroll::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      .nav-item.active {
        color: #4f46e5;
        background-color: #eef2ff;
      }

      .temp-gradient {
        background: linear-gradient(90deg, #f43f5e 0%, #10b981 100%);
      }

      /* 모달 애니메이션 */
      #rideHistoryModal {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
      }

      #rideHistoryModal.active {
        opacity: 1;
        pointer-events: auto;
        visibility: visible;
      }

      #rideHistoryModal .modal-content {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(40px);
      }

      #rideHistoryModal.active .modal-content {
        transform: translateY(0);
      }

      /* 경로 수직선 디자인 */
      .route-line {
        position: relative;
      }
      .route-line::before {
        content: '';
        position: absolute;
        left: 7px;
        top: 20px;
        bottom: 20px;
        width: 2px;
        background: #e2e8f0;
        border-radius: 2px;
      }
    </style>
  </head>

  <body class="overflow-hidden">
    <div class="flex h-screen p-4 gap-4">
      
      <!-- 네비게이션 컨테이너 -->
      <div id="navbar-container" class="w-20 h-full shrink-0 rounded-[2.5rem]"></div>

      <!-- 메인 콘텐츠 영역 -->
      <div class="flex-1 glass-panel rounded-[2.5rem] overflow-hidden flex flex-col">
        <div class="p-8 border-b border-slate-100 flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">설정 및 프로필</h1>
            <p class="text-sm text-slate-400 font-medium mt-1">회원 정보 및 서비스 설정을 관리합니다.</p>
          </div>
        </div>

        <div class="flex-1 overflow-y-auto custom-scroll p-8">
          <div class="max-w-5xl mx-auto grid grid-cols-12 gap-8">
            
            <!-- 좌측 사이드바: 프로필 및 매너온도 -->
            <div class="col-span-12 lg:col-span-4 space-y-6">
              <div class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm text-center">
                <div class="relative w-24 h-24 mx-auto mb-4">
                  <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="profile" class="w-full h-full rounded-full bg-slate-100 border-4 border-white shadow-md" />
                  <button class="absolute bottom-0 right-0 p-2 bg-indigo-600 text-white rounded-full shadow-lg border-2 border-white">
                    <i data-lucide="camera" class="w-3 h-3"></i>
                  </button>
                </div>
                <h2 class="text-xl font-bold text-slate-900">판교동승왕님</h2>
                <p class="text-xs text-slate-400 mb-6">pangyo_king@gmail.com</p>
                <button onclick="location.href='changeProfile.html'" class="w-full py-3 bg-slate-50 text-slate-600 rounded-2xl font-bold text-sm hover:bg-slate-100 transition-all border border-slate-100 active:scale-95">
                  회원 정보 수정
                </button>
              </div>

              <div class="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-sm">
                <div class="flex justify-between items-end mb-4">
                  <div class="flex flex-col">
                    <span class="text-xs font-bold text-slate-400 mb-1">매너 온도</span>
                    <span class="text-2xl font-black text-emerald-600">37.5°C</span>
                  </div>
                  <i data-lucide="smile" class="text-emerald-500 w-8 h-8 opacity-50"></i>
                </div>
                <div class="w-full h-2.5 bg-slate-100 rounded-full overflow-hidden">
                  <div class="temp-gradient h-full rounded-full" style="width: 37.5%"></div>
                </div>
                <p class="text-[11px] text-slate-400 mt-3 leading-relaxed text-center">동승자 82%가 다시 함께 이동하고 싶어해요!</p>
              </div>
            </div>

            <!-- 우측 메인: 결제 및 기록 -->
            <div class="col-span-12 lg:col-span-8 space-y-6">
              <div class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm">
                <div class="flex items-center justify-between mb-6">
                  <h3 class="font-bold text-slate-900 flex items-center gap-2">
                    <i data-lucide="credit-card" class="w-5 h-5 text-indigo-600"></i> 결제 수단 관리
                  </h3>
                  <button class="text-xs font-bold text-indigo-600" onclick="location.href='editPayment.html'">+ 추가하기</button>
                </div>
                <div class="space-y-3">
                  <div class="flex items-center justify-between p-4 bg-slate-50/50 border border-slate-100 rounded-2xl">
                    <div class="flex items-center gap-4">
                      <div class="w-12 h-8 bg-blue-600 rounded flex items-center justify-center text-[10px] text-white font-bold italic">VISA</div>
                      <div>
                        <p class="text-sm font-bold text-slate-700">신한카드 (4215)</p>
                        <p class="text-[11px] text-slate-400 font-medium">기본 결제 수단</p>
                      </div>
                    </div>
                    <button class="text-xs text-slate-300 hover:text-rose-500">삭제</button>
                  </div>
                </div>
              </div>

              <!-- 탭 섹션 -->
              <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden flex flex-col h-[400px]">
                <div class="flex border-b border-slate-50">
                  <button class="flex-1 py-5 text-sm font-bold border-b-2 border-indigo-600 text-indigo-600 bg-indigo-50/30">최근 탑승 기록</button>
                  <button class="flex-1 py-5 text-sm font-bold text-slate-400 hover:text-slate-600 bg-white">받은 리뷰 <span class="text-[10px] bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded-md ml-1">12</span></button>
                </div>

                <div class="flex-1 overflow-y-auto custom-scroll p-6 space-y-4">
                  <!-- 기록 아이템 1 -->
                  <div onclick="openRideDetail(1)" class="flex items-center gap-4 p-4 hover:bg-slate-50 rounded-2xl transition-all cursor-pointer group">
                    <div class="w-12 h-12 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600 shrink-0">
                      <i data-lucide="map-pin" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                      <div class="flex justify-between">
                        <p class="text-sm font-bold text-slate-800">강남역 2번 출구 → 판교역</p>
                        <span class="text-[11px] font-bold text-slate-400">어제</span>
                      </div>
                      <p class="text-xs text-slate-400 mt-1">4,500원 결제 완료 · 동승 4명</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300 group-hover:text-indigo-600 transition-all"></i>
                  </div>

                  <!-- 기록 아이템 2 -->
                  <div onclick="openRideDetail(2)" class="flex items-center gap-4 p-4 hover:bg-slate-50 rounded-2xl transition-all cursor-pointer group">
                    <div class="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-slate-400 shrink-0">
                      <i data-lucide="map-pin" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1">
                      <div class="flex justify-between">
                        <p class="text-sm font-bold text-slate-800">합정역 → 서울역</p>
                        <span class="text-[11px] font-bold text-slate-400">3일 전</span>
                      </div>
                      <p class="text-xs text-slate-400 mt-1">3,200원 결제 완료 · 동승 2명</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300 group-hover:text-indigo-600 transition-all"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- [팝업 모달] 탑승 기록 상세 -->
    <div id="rideHistoryModal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-md">
      <div class="modal-content glass-panel w-full max-w-lg rounded-[3rem] overflow-hidden pointer-events-auto shadow-2xl flex flex-col max-h-[90vh]">
        <!-- 모달 헤더 -->
        <div class="p-8 border-b border-slate-100 flex items-center justify-between bg-white/50">
          <div>
            <h2 class="text-xl font-bold text-slate-900 tracking-tight">탑승 상세 요약</h2>
            <p id="modalDate" class="text-[11px] text-slate-400 font-bold uppercase tracking-wider mt-1">2024.03.20 탑승</p>
          </div>
          <button onclick="closeRideDetail()" class="p-2 hover:bg-slate-100 rounded-2xl transition-colors text-slate-400">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        
        <!-- 모달 바디 -->
        <div id="rideHistoryContent" class="flex-1 overflow-y-auto custom-scroll p-8 space-y-10">
          <!-- JS에서 동적으로 채워짐 -->
        </div>

        <!-- 모달 푸터 -->
        <div class="p-8 bg-slate-50/50 border-t border-slate-100">
          <button onclick="closeRideDetail()" class="w-full py-5 bg-slate-900 text-white rounded-[1.5rem] font-bold hover:bg-indigo-600 transition-all shadow-xl active:scale-95">상세 요약 확인 완료</button>
        </div>
      </div>
    </div>

    <script>
      // 1. 탑승 기록 데이터 (상세 정보 및 기사님 정보 보강)
      const rideHistory = {
        1: {
          start: "강남역 2번 출구",
          dest: "판교역",
          date: "2024.03.24 (일)",
          startTime: "18:30",
          endTime: "18:52",
          distance: "12.4 km",
          duration: "22분",
          partners: ["Felix", "Luna", "Kai"],
          taxiModel: "그랜저 (모범)",
          taxiNumber: "서울 34 바 1234",
          driverName: "김철수 기사님",
          payment: "신한카드 (4215)",
          totalCost: "18,000원",
          cost: "4,500원"
        },
        2: {
          start: "합정역 7번 출구",
          dest: "서울역",
          date: "2024.03.21 (목)",
          startTime: "21:15",
          endTime: "21:30",
          distance: "7.2 km",
          duration: "15분",
          partners: ["Chloe", "James"],
          taxiModel: "쏘나타 (중형)",
          taxiNumber: "경기 12 가 5678",
          driverName: "이영희 기사님",
          payment: "현대카드 (1004)",
          totalCost: "9,600원",
          cost: "3,200원"
        }
      };

      // 2. 초기화 로직
      window.onload = function() {
        if (typeof loadNavbar === 'function') {
          loadNavbar('nav-mypage');
        }
        lucide.createIcons();
      };

      // 3. 팝업 열기 함수
      function openRideDetail(id) {
        const data = rideHistory[id];
        if(!data) return;

        const contentEl = document.getElementById('rideHistoryContent');
        const dateEl = document.getElementById('modalDate');
        
        dateEl.innerText = `${data.date} 탑승 정보`;

        contentEl.innerHTML = `
          <!-- 상세 경로 시각화 -->
          <div class="route-line space-y-8">
            <div class="flex items-start gap-4">
              <div class="w-4 h-4 rounded-full bg-emerald-500 border-4 border-emerald-100 shrink-0 mt-1 relative z-10"></div>
              <div>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-0.5">출발 (${data.startTime})</span>
                <p class="font-bold text-slate-800">${data.start}</p>
              </div>
            </div>
            <div class="flex items-start gap-4">
              <div class="w-4 h-4 rounded-full bg-rose-500 border-4 border-rose-100 shrink-0 mt-1 relative z-10"></div>
              <div>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-0.5">도착 (${data.endTime})</span>
                <p class="font-bold text-slate-800">${data.dest}</p>
              </div>
            </div>
          </div>

          <!-- 운행 및 차량 정보 정보 요약 -->
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100 col-span-2 space-y-3">
                <div class="flex items-center gap-2">
                    <i data-lucide="car" class="w-4 h-4 text-indigo-500"></i>
                    <span class="text-[10px] text-slate-400 font-bold uppercase">이용 차량 및 기사님 정보</span>
                </div>
                <div class="flex justify-between items-center">
                    <p class="text-sm font-bold text-slate-800">${data.taxiModel}</p>
                    <p class="text-sm font-black text-indigo-600">${data.taxiNumber}</p>
                </div>
                <div class="flex justify-between items-center pt-2 border-t border-slate-200/60">
                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">담당 기사님</span>
                    <p class="text-sm font-bold text-slate-700">${data.driverName}</p>
                </div>
            </div>
            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
              <div class="flex items-center gap-2 mb-1">
                <i data-lucide="milestone" class="w-3.5 h-3.5 text-indigo-500"></i>
                <span class="text-[10px] text-slate-400 font-bold uppercase">총 이동거리</span>
              </div>
              <p class="text-base font-black text-slate-800">${data.distance}</p>
            </div>
            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
              <div class="flex items-center gap-2 mb-1">
                <i data-lucide="timer" class="w-3.5 h-3.5 text-indigo-500"></i>
                <span class="text-[10px] text-slate-400 font-bold uppercase">소요 시간</span>
              </div>
              <p class="text-base font-black text-slate-800">${data.duration}</p>
            </div>
          </div>

          <!-- 함께 이동한 파트너 (리스트 형식) -->
          <div class="space-y-4">
            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">함께 이동한 파트너</h4>
            <div class="flex flex-col gap-3">
              ${data.partners.map(p => `
                <div class="flex items-center justify-between bg-white border border-slate-100 p-4 rounded-2xl shadow-sm">
                  <div class="flex items-center gap-3">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${p}" class="w-10 h-10 rounded-full bg-slate-50 border border-slate-100">
                    <div>
                      <p class="text-sm font-bold text-slate-800">${p}</p>
                      <span class="text-[10px] font-medium text-emerald-600">37.5°C 신뢰도</span>
                    </div>
                  </div>
                  <!-- 리뷰 쓰기 버튼으로 교체 -->
                  <button onclick="location.href='userReview.html'" class="px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-lg text-[10px] font-bold hover:bg-indigo-600 hover:text-white transition-all">
                    리뷰쓰기
                  </button>
                </div>
              `).join('')}
            </div>
          </div>

          <!-- 결제 및 N빵 정보 상세 -->
          <div class="pt-2 space-y-4">
            <div class="flex justify-between items-center text-sm border-b border-slate-50 pb-3">
              <span class="font-medium text-slate-400">총 결제 금액 (전체)</span>
              <!-- 취소선 제거 -->
              <span class="font-bold text-slate-800">${data.totalCost}</span>
            </div>
            <div class="flex justify-between items-center text-sm">
              <span class="font-medium text-slate-400">결제 수단</span>
              <span class="font-bold text-slate-800">${data.payment}</span>
            </div>
            <div class="flex justify-between items-end">
              <div class="flex flex-col">
                <span class="text-[10px] font-bold text-indigo-500 uppercase mb-1">1/${data.partners.length + 1} 정산 완료</span>
                <span class="font-bold text-slate-900">최종 본인 부담금</span>
              </div>
              <span class="text-3xl font-black text-indigo-600 tracking-tight">${data.cost}</span>
            </div>
          </div>
        `;

        document.getElementById('rideHistoryModal').classList.add('active');
        lucide.createIcons();
      }

      // 4. 팝업 닫기 함수
      function closeRideDetail() {
        document.getElementById('rideHistoryModal').classList.remove('active');
      }
    </script>
  </body>
</html>
