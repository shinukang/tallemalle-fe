<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탈래말래 - 결제 수단 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="nav.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap");

      body {
        font-family: "Pretendard", sans-serif;
        background-color: #f1f5f9;
      }

      .modal-container {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      .card-preview {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .input-focus:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        outline: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen p-6">
    <!-- 크기를 max-w-md(448px)로 조정 -->
    <div class="modal-container w-full max-w-md rounded-[2.5rem] overflow-hidden flex flex-col max-h-[85vh]">
      
      <!-- 상단 헤더 (패딩 축소) -->
      <div class="px-6 py-5 border-b border-slate-50 flex justify-between items-center bg-white/50 sticky top-0 z-20">
        <div class="flex items-center gap-2.5">
          <div class="p-1.5 bg-indigo-50 rounded-lg">
            <i data-lucide="credit-card" class="w-4 h-4 text-indigo-600"></i>
          </div>
          <h1 class="text-lg font-bold text-slate-900 tracking-tight">결제 수단 추가</h1>
        </div>
        <button onclick="history.back()" class="p-1.5 hover:bg-slate-100 rounded-full transition-colors">
          <i data-lucide="x" class="w-4 h-4 text-slate-400"></i>
        </button>
      </div>

      <!-- 콘텐츠 영역 (패딩 축소) -->
      <div class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-6">
        
        <!-- 카드 미리보기 (크기 축소 max-w-[280px]) -->
        <div class="flex justify-center">
          <div class="card-preview w-full max-w-[280px] aspect-[1.58/1] rounded-[1rem] p-5 text-white shadow-lg relative overflow-hidden">
            <div class="flex flex-col h-full justify-between relative z-10">
              <div class="flex justify-between items-start">
                <div class="w-8 h-6 bg-yellow-400/80 rounded-sm shadow-inner"></div>
                <span class="text-[10px] font-black italic opacity-70" id="card-type-display">CARD</span>
              </div>
              
              <div class="space-y-2">
                <div class="text-base font-mono tracking-[0.15em]" id="card-number-display">
                  •••• •••• •••• ••••
                </div>
                <div class="flex justify-between items-end">
                  <div class="space-y-0.5">
                    <p class="text-[7px] uppercase tracking-wider opacity-60">Holder</p>
                    <p class="text-[10px] font-bold truncate max-w-[100px]" id="card-name-display">NAME HERE</p>
                  </div>
                  <div class="space-y-0.5 text-right">
                    <p class="text-[7px] uppercase tracking-wider opacity-60">Expires</p>
                    <p class="text-[10px] font-bold" id="card-expiry-display">MM/YY</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
          </div>
        </div>

        <!-- 입력 폼 -->
        <form id="payment-form" class="space-y-5">
          <!-- 카드 번호 -->
          <div class="space-y-1.5">
            <label class="text-[11px] font-bold text-slate-500 ml-1">카드 번호</label>
            <div class="grid grid-cols-4 gap-2">
              <input type="text" maxlength="4" class="card-input p-2.5 bg-slate-50 border border-slate-200 rounded-xl text-center font-mono input-focus text-xs" placeholder="0000">
              <input type="password" maxlength="4" class="card-input p-2.5 bg-slate-50 border border-slate-200 rounded-xl text-center font-mono input-focus text-xs" placeholder="****">
              <input type="password" maxlength="4" class="card-input p-2.5 bg-slate-50 border border-slate-200 rounded-xl text-center font-mono input-focus text-xs" placeholder="****">
              <input type="text" maxlength="4" class="card-input p-2.5 bg-slate-50 border border-slate-200 rounded-xl text-center font-mono input-focus text-xs" placeholder="0000">
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div class="space-y-1.5">
              <label class="text-[11px] font-bold text-slate-500 ml-1">유효기간</label>
              <input type="text" id="expiry-input" maxlength="7" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-xl font-mono input-focus text-xs" placeholder="MM / YY">
            </div>
            <div class="space-y-1.5">
              <label class="text-[11px] font-bold text-slate-500 ml-1">CVC</label>
              <input type="password" maxlength="3" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-xl font-mono input-focus text-xs" placeholder="3자리">
            </div>
          </div>

          <div class="space-y-1.5">
            <label class="text-[11px] font-bold text-slate-500 ml-1">카드 소유주 성명</label>
            <input type="text" id="name-input" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-xl input-focus text-xs" placeholder="이름을 입력하세요">
          </div>

          <!-- 안내 텍스트 축소 -->
          <div class="p-3 bg-slate-50 rounded-xl flex items-start gap-2">
            <i data-lucide="shield-check" class="w-3.5 h-3.5 text-slate-400 mt-0.5"></i>
            <p class="text-[10px] text-slate-400 leading-relaxed">
              정보는 보안 정책에 따라 암호화되어 안전하게 처리됩니다.
            </p>
          </div>
        </form>
      </div>

      <!-- 하단 버튼 (패딩 및 폰트 축소) -->
      <div class="px-6 py-6 bg-white border-t border-slate-50 flex gap-2.5">
        <button type="button" onclick="history.back()" class="flex-1 py-3 text-xs font-bold text-slate-400 hover:text-slate-600 transition-colors">
          취소
        </button>
        <button type="submit" form="payment-form" class="flex-[2] py-3 bg-indigo-600 text-white text-xs font-bold rounded-xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">
          카드 등록
        </button>
      </div>
    </div>

    <script>
      lucide.createIcons();

      const cardInputs = document.querySelectorAll('.card-input');
      const cardNumberDisplay = document.getElementById('card-number-display');
      const expiryInput = document.getElementById('expiry-input');
      const expiryDisplay = document.getElementById('card-expiry-display');
      const nameInput = document.getElementById('name-input');
      const nameDisplay = document.getElementById('card-name-display');

      cardInputs.forEach((input, idx) => {
        input.addEventListener('input', (e) => {
          let numbers = Array.from(cardInputs).map(i => i.value.padEnd(4, '•')).join(' ');
          cardNumberDisplay.textContent = numbers;
          if (e.target.value.length === 4 && idx < 3) cardInputs[idx + 1].focus();
        });
      });

      expiryInput.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length >= 2) val = val.substring(0, 2) + ' / ' + val.substring(2, 4);
        e.target.value = val;
        expiryDisplay.textContent = val || 'MM/YY';
      });

      nameInput.addEventListener('input', (e) => {
        nameDisplay.textContent = e.target.value.toUpperCase() || 'NAME HERE';
      });

      document.getElementById('payment-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const successModal = document.createElement('div');
        successModal.className = "fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center z-[100] p-6";
        successModal.innerHTML = `
          <div class="bg-white rounded-[2rem] p-6 max-w-[240px] w-full text-center shadow-2xl">
            <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-3">
              <i data-lucide="check" class="w-6 h-6"></i>
            </div>
            <h3 class="text-base font-bold text-slate-900 mb-1">등록 완료</h3>
            <p class="text-[11px] text-slate-500 mb-5">정상적으로 추가되었습니다.</p>
            <button onclick="window.location.href='mypage.html'" class="w-full py-2.5 bg-slate-900 text-white rounded-lg font-bold text-xs">
              확인
            </button>
          </div>
        `;
        document.body.appendChild(successModal);
        lucide.createIcons();
      });
    </script>
  </body>
</html>
