<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탈래말래 - 환경 설정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap");

      body {
        font-family: "Pretendard", sans-serif;
        background-color: #f8fafc;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(30, 27, 75, 0.05);
      }

      .custom-scroll::-webkit-scrollbar {
        width: 5px;
      }

      .custom-scroll::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      .nav-item.active {
        color: #4f46e5;
        background-color: #eef2ff;
      }

      /* 토글 스위치 커스텀 스타일 */
      .toggle-checkbox:checked {
        right: 0;
        border-color: #4f46e5;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #4f46e5;
      }
    </style>
  </head>

  <body class="overflow-hidden">
    <div class="flex h-screen p-4 gap-4">
      <div
        class="glass-panel w-20 h-full rounded-[2.5rem] flex flex-col items-center py-8 pointer-events-auto shrink-0"
      >
        <div class="mb-12">
          <div
            class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-200"
          >
            <i data-lucide="car-front" class="text-white w-6 h-6"></i>
          </div>
        </div>

        <div class="flex-1 flex flex-col gap-4">
          <button
            onclick="location.href='./main.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="home" class="w-6 h-6"></i>
          </button>

          <button
            onclick="location.href='userReview.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="star" class="w-6 h-6"></i>
          </button>

          <button
            onclick="location.href='./chat.html'"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="message-circle" class="w-6 h-6"></i>
          </button>
        </div>

        <div class="flex flex-col gap-4 items-center">
          <button
            class="nav-item active p-3 rounded-2xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"
          >
            <i data-lucide="settings" class="w-6 h-6"></i>
          </button>

          <div
            onclick="location.href='mypage.html'"
            class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white shadow-sm overflow-hidden cursor-pointer hover:border-indigo-400 transition-all"
          >
            <img
              src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
              alt="profile"
            />
          </div>

          <button
            onclick="alert('로그아웃 되었습니다.')"
            class="nav-item p-3 rounded-2xl text-slate-400 hover:text-rose-600 hover:bg-rose-50 transition-all mt-2"
            title="로그아웃"
          >
            <i data-lucide="log-out" class="w-6 h-6"></i>
          </button>
        </div>
      </div>

      <div
        class="flex-1 glass-panel rounded-[2.5rem] overflow-hidden flex flex-col"
      >
        <div
          class="p-8 border-b border-slate-100 flex justify-between items-center"
        >
          <div>
            <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">
              환경 설정
            </h1>
            <p class="text-sm text-slate-400 font-medium mt-1">
              앱 알림, 보안 및 매칭 선호도를 설정합니다.
            </p>
          </div>
        </div>

        <div class="flex-1 overflow-y-auto custom-scroll p-8">
          <div class="max-w-4xl mx-auto space-y-8">
            <section
              class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm"
            >
              <h3
                class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2"
              >
                <i data-lucide="bell" class="w-5 h-5 text-indigo-600"></i>
                알림 설정
              </h3>

              <div class="space-y-6">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-bold text-slate-700">
                      매칭 성공 알림
                    </p>
                    <p class="text-xs text-slate-400 mt-1">
                      동승자가 매칭되었을 때 푸시 알림을 받습니다.
                    </p>
                  </div>
                  <div
                    class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                  >
                    <input
                      type="checkbox"
                      name="toggle"
                      id="noti-match"
                      class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-200 transition-all duration-300 left-0 checked:left-6"
                      checked
                    />
                    <label
                      for="noti-match"
                      class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer transition-colors duration-300 checked:bg-indigo-600"
                    ></label>
                  </div>
                </div>

                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-bold text-slate-700">
                      채팅 메시지 알림
                    </p>
                    <p class="text-xs text-slate-400 mt-1">
                      새로운 메시지가 도착하면 알려줍니다.
                    </p>
                  </div>
                  <div
                    class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                  >
                    <input
                      type="checkbox"
                      name="toggle"
                      id="noti-chat"
                      class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-200 transition-all duration-300 left-0 checked:left-6"
                      checked
                    />
                    <label
                      for="noti-chat"
                      class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer transition-colors duration-300 checked:bg-indigo-600"
                    ></label>
                  </div>
                </div>

                <div class="flex items-center justify-between opacity-75">
                  <div>
                    <p class="text-sm font-bold text-slate-700">
                      마케팅 정보 수신
                    </p>
                    <p class="text-xs text-slate-400 mt-1">
                      이벤트 및 프로모션 소식을 받습니다.
                    </p>
                  </div>
                  <div
                    class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"
                  >
                    <input
                      type="checkbox"
                      name="toggle"
                      id="noti-mkt"
                      class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-200 transition-all duration-300 left-0 checked:left-6"
                    />
                    <label
                      for="noti-mkt"
                      class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer transition-colors duration-300 checked:bg-indigo-600"
                    ></label>
                  </div>
                </div>
              </div>
            </section>

            <section
              class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm"
            >
              <h3
                class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2"
              >
                <i
                  data-lucide="heart-handshake"
                  class="w-5 h-5 text-indigo-600"
                ></i>
                동승 매칭 선호
              </h3>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div
                  class="p-5 rounded-2xl border border-indigo-100 bg-indigo-50/30 flex items-start justify-between"
                >
                  <div>
                    <div class="flex items-center gap-2 mb-2">
                      <i
                        data-lucide="users"
                        class="w-4 h-4 text-indigo-600"
                      ></i>
                      <p class="text-sm font-bold text-slate-800">
                        동성끼리만 탑승
                      </p>
                    </div>
                    <p class="text-xs text-slate-500 leading-relaxed">
                      나와 성별이 같은 동승자와만<br />매칭되도록 설정합니다.
                    </p>
                  </div>
                  <div
                    class="relative inline-block w-10 align-middle select-none"
                  >
                    <input
                      type="checkbox"
                      id="pref-gender"
                      class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-200 transition-all duration-300 left-0 checked:left-5"
                      checked
                    />
                    <label
                      for="pref-gender"
                      class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-200 cursor-pointer checked:bg-indigo-600"
                    ></label>
                  </div>
                </div>

                <div
                  class="p-5 rounded-2xl border border-slate-100 bg-white flex items-start justify-between"
                >
                  <div>
                    <div class="flex items-center gap-2 mb-2">
                      <i
                        data-lucide="volume-x"
                        class="w-4 h-4 text-slate-600"
                      ></i>
                      <p class="text-sm font-bold text-slate-800">
                        조용한 이동 선호
                      </p>
                    </div>
                    <p class="text-xs text-slate-500 leading-relaxed">
                      대화가 없는 조용한 이동을<br />선호함을 프로필에
                      표시합니다.
                    </p>
                  </div>
                  <div
                    class="relative inline-block w-10 align-middle select-none"
                  >
                    <input
                      type="checkbox"
                      id="pref-quiet"
                      class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-200 transition-all duration-300 left-0 checked:left-5"
                    />
                    <label
                      for="pref-quiet"
                      class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-200 cursor-pointer checked:bg-indigo-600"
                    ></label>
                  </div>
                </div>
              </div>
            </section>

            <section
              class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm"
            >
              <h3
                class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2"
              >
                <i
                  data-lucide="shield-check"
                  class="w-5 h-5 text-indigo-600"
                ></i>
                계정 및 보안
              </h3>

              <div class="divide-y divide-slate-50">
                <button
                  class="w-full py-4 flex items-center justify-between hover:bg-slate-50 transition-colors rounded-xl px-2 group"
                >
                  <span class="text-sm font-medium text-slate-700"
                    >비밀번호 변경</span
                  >
                  <i
                    data-lucide="chevron-right"
                    class="w-4 h-4 text-slate-300 group-hover:text-indigo-600"
                  ></i>
                </button>
                <button
                  class="w-full py-4 flex items-center justify-between hover:bg-slate-50 transition-colors rounded-xl px-2 group"
                >
                  <span class="text-sm font-medium text-slate-700"
                    >차단한 사용자 관리</span
                  >
                  <i
                    data-lucide="chevron-right"
                    class="w-4 h-4 text-slate-300 group-hover:text-indigo-600"
                  ></i>
                </button>
                <button
                  class="w-full py-4 flex items-center justify-between hover:bg-slate-50 transition-colors rounded-xl px-2 group"
                >
                  <span class="text-sm font-medium text-slate-700"
                    >안심번호 사용 설정</span
                  >
                  <span
                    class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-md"
                    >사용 중</span
                  >
                </button>
              </div>
            </section>

            <div class="flex flex-col md:flex-row gap-6">
              <div
                class="flex-1 bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm"
              >
                <h3 class="text-sm font-bold text-slate-900 mb-4">앱 정보</h3>
                <div class="space-y-3 text-sm text-slate-500">
                  <div class="flex justify-between">
                    <span>현재 버전</span>
                    <span class="font-bold text-slate-800">v1.2.4</span>
                  </div>
                  <div
                    class="flex justify-between cursor-pointer hover:text-indigo-600"
                  >
                    <span>이용약관</span>
                    <i data-lucide="external-link" class="w-4 h-4"></i>
                  </div>
                  <div
                    class="flex justify-between cursor-pointer hover:text-indigo-600"
                  >
                    <span>개인정보 처리방침</span>
                    <i data-lucide="external-link" class="w-4 h-4"></i>
                  </div>
                </div>
              </div>

              <div class="flex-1 flex flex-col justify-end">
                <button
                  onclick="confirm('정말 탈퇴하시겠습니까?')"
                  class="w-full py-4 rounded-2xl border border-rose-200 bg-rose-50 text-rose-600 font-bold hover:bg-rose-100 transition-all text-sm shadow-sm"
                >
                  회원 탈퇴하기
                </button>
              </div>
            </div>
          </div>

          <div class="h-10"></div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
